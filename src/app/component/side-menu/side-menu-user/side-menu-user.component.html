<ion-header>
  <ion-toolbar color="white">
    <app-row class="profile-row">
      <app-col size="auto">
        <app-avatar class="profile"></app-avatar>
      </app-col>
      <app-col size="auto">
        <h4>홍길동님</h4>
      </app-col>
      <app-col size="auto">
        <app-button fill="translucent" size="small">로그아웃</app-button>
      </app-col>
      <app-col></app-col>
      <app-col size="auto">
        <app-dismiss-button></app-dismiss-button>
      </app-col>
    </app-row>
  </ion-toolbar>
  <div class="top-buttons">
    <app-row>
      <app-col size="3">
        <app-button class="top-button" shape="square">
          <app-img slot="top" src="assets/img/menu/mypage-dark.svg"></app-img>
          <h6>마이페이지</h6>
        </app-button>
      </app-col>
      <app-col size="3">
        <app-button class="top-button" shape="square">
          <app-img slot="top" src="assets/img/menu/qr.svg"></app-img>
          <h6>NFC/QR</h6>
        </app-button>
      </app-col>
      <app-col size="3">
        <app-button class="top-button" shape="square">
          <app-img slot="top" src="assets/img/menu/language.svg"></app-img>
          <h6>언어 변환</h6>
        </app-button>
      </app-col>
      <app-col size="3">
        <app-button class="top-button" shape="square">
          <app-img slot="top" src="assets/img/menu/setting.svg"></app-img>
          <h6>설정</h6>
        </app-button>
      </app-col>
    </app-row>
  </div>
</ion-header>

<ion-content>
  <app-row class="side-menu-tab">
    <app-col class="left">
      <ion-list>
        <ion-item  lines="none" button *ngFor="let menu of menuList" [class.selected]="menuSelected === menu" (click)="menuSelected = menu">{{ menu.title }}</ion-item>
      </ion-list>
    </app-col>
    <app-col class="right"> 
      <ul>
        <ion-list-header><app-img [src]="menuSelected.src"></app-img>{{ menuSelected.title }}</ion-list-header>
        <!-- <ng-container *ngFor="let subMenu of menuSelected.subMenuList">
          <ion-item
          (click)="subMenu.toggle = !subMenu.toggle" 
          [routerLink]="subMenu.link"
          [queryParams]="subMenu.params">{{ subMenu.title }} 
            <ng-container *ngIf="subMenu.toggle">
              <ion-item *ngFor="let thirdMenu of subMenu.thirdMenuList">
                {{ thirdMenu.title}}
              </ion-item>
            </ng-container>
        </ion-item>
        </ng-container> -->
        <ng-container *ngFor="let subMenu of menuSelected.subMenuList">
          <ion-item
          (click)="subMenu.toggle = !subMenu.toggle" 
          [routerLink]="subMenu.link"
          [queryParams]="subMenu.params" (click)="dismiss()">{{ subMenu.title }}</ion-item>
          <ng-container *ngIf="subMenu.toggle">
            <ion-item *ngFor="let thirdMenu of subMenu.thirdMenuList" [routerLink]="thirdMenu.link || null" (click)="dismiss()" style="padding-left: 30px;">
              {{ thirdMenu.title }}
            </ion-item>
          </ng-container>
        </ng-container> 
      </ul>
    </app-col>
  </app-row>
  <hr slot="fixed">
</ion-content>
