<ion-header>
  <ion-toolbar color="white">
    <ion-title>출석진행자 검색</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="white">
    <app-input-group>
      
      <app-select label="유형" name="select" [disabled]="true" [(ngModel)]="form.user_type">
        <app-select-option value="관리자">관리자</app-select-option>
      </app-select>
      <app-input name="with img" label="검색어" [(ngModel)]="form.search_text" (keyup.enter)="get();" placeholder="검색어를 입력하세요">
        <app-img name="search" (click)="get()"></app-img>
      </app-input>
    </app-input-group>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <app-card *ngIf="allState" [class.active]="selectAll" (click)="selectAllConstractor()">
    <app-row>
      <app-col>
        <h5>전체</h5>
      </app-col>
    </app-row>
  </app-card> -->
  <app-card *ngFor="let item of res?.rsMap let i = index" [button]="true"  [color]="item.checked ? 'secondary':'white'" (click)="selectItem(item)">
    <app-row>
      <app-col size="3">
        <h5>업체명</h5>
        <p>{{ item.company_name }}</p>
      </app-col>
      <app-col>
        <h5>성명</h5>
        <p>{{ item.user_name }}</p>
      </app-col>
      <app-col>
        <h5>직위</h5>
        <p> {{ item.ctgo_job_position_name_kr }}</p>
      </app-col>
      <app-col>
        <h5>안전직무</h5>
        <p>{{ item.ctgo_safe_job_name_kr }}</p>
      </app-col>
    </app-row>
  </app-card>
</ion-content>
<app-card style="min-height: 50px;">
  <div style="height: 100px; overflow: auto;">
    <app-row style="flex-wrap: wrap;">
      <app-col size="auto" *ngFor="let name of values let index  = index" (click)="deleteData(index,name)">
        <ion-chip style="margin-top: 3px; margin-left: 0; margin-right: 3px;" color="primary" >{{ name.user_name }}
          <ion-icon name="close-outline"></ion-icon>
        </ion-chip>
      </app-col>
    </app-row>
  </div>
</app-card>
<app-button-footer>
  <app-button (click)="dismiss()">취소</app-button>
  <app-button (click)="submit()">적용</app-button>
</app-button-footer>
