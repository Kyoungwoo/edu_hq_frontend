<ion-header>
  <ion-toolbar color="white">
    <ion-title>특수공도구 검색</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="white">
    <app-input-group>
      <app-input name="search_text" label="검색어" placeholder="검색어를 입력하세요" [(ngModel)]="form.search_text" (buttonClick)="get()">
        <app-img name="search"></app-img>
      </app-input>
    </app-input-group>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-card *ngFor="let item of res?.rsMap" [color]="isSelectedItem(item) ? 'secondary' : 'white'" (click)="selectItem(item)">
    <app-row>
      <app-col size="auto">
        <h5>{{ item.ctgo_tool_name }}</h5>
      </app-col>
    </app-row>
  </app-card>
</ion-content>
<app-button-footer>
  <div class="selected-list" slot="top" *ngIf="multiple">
    <ion-chip *ngFor="let item of selectedList; let i = index;" color="primary" (click)="selectedList.splice(i, 1)">
      {{ item.ctgo_tool_name }}
      <ion-icon name="close"></ion-icon>
    </ion-chip>
  </div>
  <app-button name="submit" (click)="submit()">적용</app-button>
</app-button-footer>
