<ion-header>
  <ion-toolbar color="white">
    <ion-title>관리자 정보</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-row>
    <app-col size="auto">
      <app-avatar name="worker-profile" view_type="PROFILE"
      [(ngModel)]="res.user_profile_file_data" [file]="null" [file_json]="null">
    </app-avatar>
    </app-col>
    <app-col>
      <app-card style="width: 400px;">
        <app-row style="height: 30px;">
          <app-col>
            <h5>성 명</h5>
          </app-col>
          <app-col size="4">
            <p>{{ res.user_name }}</p>
          </app-col>
          <app-col>
            <h5>아이디</h5>
          </app-col>
          <app-col size="4">
            <p>{{ res.account_id }}</p>
          </app-col>
        </app-row>
        
        <app-row style="height: 30px;">
          <app-col>
            <h5>현장명</h5>
          </app-col>
          <app-col size="4">
          <p>{{ res.project_name }}</p>
          </app-col>
          <app-col>
            <h5>업체명</h5>
          </app-col>
          <app-col size="4">
            <p>{{ res.company_name}}</p>
          </app-col>
        </app-row>
        
        <app-row style="height: 30px;">
          
          <app-col>
            <h5>직위</h5>
          </app-col>
          <app-col size="4">
            <p>{{ res.ctgo_job_position_name_kr }}</p>
          </app-col>
          <app-col>
            <h5>공종</h5>
          </app-col>
          <app-col size="4" >
            <p>{{ res.ctgo_construction_name }}</p>
          </app-col>
        </app-row>
        <app-row style="height: 30px;">
          <app-col>
            <h5>안전직무</h5>
          </app-col>
          <app-col size="10">
            <p>{{ res.safe_job_name_kr }}</p>
          </app-col>
        </app-row>
      </app-card>
    </app-col>
  </app-row>
