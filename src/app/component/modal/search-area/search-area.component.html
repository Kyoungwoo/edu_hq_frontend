<ion-header>
  <ion-toolbar color="white">
    <ion-title>장소 검색</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="flex-box">
    <div class="flex-revers">
      <!-- header -->
      <div class="flex-header">
        <div>Area1</div>
        <app-img name="next"></app-img>
      </div>
      <div class="flex-list" >
        <!-- item -->
        <div *ngFor="let item of area1?.rsMap" class="flex-item" [class.selected]="area1selectedItem === item" (click)="item1Click(item)">
          {{item.area_top_name}}
        </div>
      </div>
    </div>

    <div class="flex-revers">
      <!-- header -->
      <div class="flex-header">
        <div>Area2</div>
        <app-img name="next"></app-img>
      </div>
      <div class="flex-list">
        <!-- item -->
        <div *ngFor="let item of area2?.rsMap" class="flex-item" [class.selected]="area2selectedItem === item" (click)="item2Click(item)">
          {{item.area_middle_name}}
        </div>
      </div>
    </div>

    <div class="flex-revers">
      <!-- header -->
      <div class="flex-header">
        <div>Area3</div>
      </div>
      <div class="flex-list">
        <!-- item -->
        <div *ngFor="let item of area3?.rsMap" class="flex-item" [class.selected]="area3selectedItem === item" (click)="item3Click(item)">
          {{item.area_bottom_name}}
        </div>
      </div>
    </div>
  </div>
</ion-content>
<app-button-footer>
  <app-button *ngIf="selectType == 'manual'" (click)="openModal()">직접 등록</app-button>
  <app-button (click)="submit()">적용</app-button>
</app-button-footer>
