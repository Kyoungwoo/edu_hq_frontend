<ion-header>
  <ion-toolbar color="white">
    <ion-title>교육명 검색</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="white">
    <app-input-group>
      <app-input name="with img" label="검색어" placeholder="검색어를 입력하세요" [(ngModel)]="form.search_text" (keyup.enter)="get()" (click)="get()">
        <app-img name="search"></app-img>
      </app-input>
    </app-input-group>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <app-card *ngIf="all"  [button]="true" [color]="allState ? 'secondary' : 'white'" (click)="this.allState = true; this.values = null">
    <app-row>
      <app-col>
        <h5>전체</h5>
      </app-col>
    </app-row>
  </app-card> -->
  <app-card *ngFor="let item of res?.rsMap let i = index" [class.active]="selected(item)" [button]="true" (click)="itemClick(item)">
    <app-row>
      <app-col size="auto">
        <h5>{{  item.ctgo_education_safe_name }}</h5>
      </app-col>
    </app-row>
  </app-card>
</ion-content>
<app-button-footer>
  <app-button (click)="dismiss()">취소</app-button>
  <app-button (click)="submit()">적용</app-button>
</app-button-footer>
