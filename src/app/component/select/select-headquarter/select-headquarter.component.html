<app-select name="select" 
[color]="res && res.rsCode ? 'warning' : color" 
[label]="label" [placeholder]="placeholder" [(ngModel)]="value" [disabled]="disabled">
  <app-select-option *ngFor="let item of res?.rsMap" [value]="item.hq_regional_id">{{ item.hq_regional_name }}</app-select-option>
</app-select>
<app-input-caption *ngIf="res && res.rsCode" color="warning" [style.margin-top.px]="0">{{ res.rsMsg }}</app-input-caption>
