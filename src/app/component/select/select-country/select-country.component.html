<app-select name="select"
[color]="res && res.rsCode ? 'warning' : color"
[label]="label" [placeholder]="placeholder" [(ngModel)]="value" [readonly]="readonly" [disabled]="disabled" [required]="required">
  <app-select-option *ngFor="let country of res?.rsMap" [value]="country.ctgo_country_id">{{ country.ctgo_country_name_kr }}</app-select-option>
</app-select>
<app-input-caption *ngIf="res && res.rsCode" color="warning" [style.margin-top.px]="0">{{ res.rsMsg }}</app-input-caption>
