<app-table type="card">
  <thead>
    <tr>
      <th>No</th>
      <th>면허 번호</th>
      <th>면허증</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of value; let i = index;">
      <td>{{ i + 1 }}</td>
      <td>
        <app-input name="면허번호" 
        [(ngModel)]="item.user_certify_no" placedholder="면허번호" [disabled]="disabled"></app-input>
      </td>
      <td style="position: relative;">
        {{ item.fut_item?.[0]?.file_name }}
        <ng-container *ngIf="!disabled">
          <app-button shape="circle" size="small" fill="translucent">
            <app-img name="search"></app-img>
          </app-button>
          <app-file view_type="CERTIFY" [(ngModel)]="item.fut_item" [file]="item.file" [file_json]="item.file_json"></app-file>
        </ng-container>
      </td>
      <td class="button-col">
        <ng-container *ngIf="!disabled">
          <app-button shape="circle" size="small" color="danger" fill="translucent" (click)="removeCertifyItem(item, i)">
            <ion-icon name="remove"></ion-icon>
          </app-button>
        </ng-container>
      </td>
    </tr>
    <tr *ngIf="!disabled">
      <td colspan="5" class="button-col">
        <app-button shape="circle" size="small" fill="translucent" (click)="addCertifyItem()">
          <ion-icon name="add"></ion-icon>
        </app-button>
      </td>
    </tr>
  </tbody>
</app-table>
