<app-input-template class="input-no-label" [label]="label" [readonly]="readonly" [disabled]="disabled" [required]="required" (click)="(readonly || disabled) ? null : popoverSelect()">
    <div slot="input" class="input">
        <span *ngIf="text" class="value" [innerHtml]="text | safe: 'html'"></span>
        <span *ngIf="!text" class="placeholder">{{ placeholder }}</span>
    </div>
    <app-img slot="button" src="assets/basic/img/caret-down.svg"></app-img>
</app-input-template>
