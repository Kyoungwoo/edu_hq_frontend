<label>{{ label }} <ion-text *ngIf="required" color="danger">*</ion-text></label>
<div class="input" [style.padding-right.px]="button.offsetWidth ? button.offsetWidth + 4 : 0">
  <ng-content select="[slot=input]"></ng-content>
</div>
<button #button class="ion-activatable ripple-parent" [class.empty]="!slot.childElementCount" [disabled]="disabled || readonly" (click)="onButtonClick()">
  <slot #slot><ng-content></ng-content></slot>
  <ion-ripple-effect></ion-ripple-effect>
</button>
