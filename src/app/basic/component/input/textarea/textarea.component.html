<ion-item lines="none">
  <ion-label position="stacked">{{ label }}</ion-label>
  <ion-textarea 
  [class.has-icon]="icon"
  [placeholder]="placeholder"
  [(ngModel)]="value"
  [autofocus]="autofocus"
  [readonly]="readonly"
  [disabled]="disabled"
  [maxlength]="maxlength"
  [autoGrow]="autoGrow"
  ></ion-textarea>
  <div *ngIf="icon" class="icon">
    <img [src]="icon">
  </div>
