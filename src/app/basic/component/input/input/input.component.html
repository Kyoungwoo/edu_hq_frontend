<app-input-template [label]="label" [readonly]="readonly" [disabled]="disabled" (buttonClick)="buttonClick.emit()">
  <input slot="input"
  [placeholder]="placeholder"
  [(ngModel)]="value"
  [type]="type"
  [readonly]="readonly"
  [disabled]="disabled"
  [maxlength]="maxlength">
  <ng-content slot="button"></ng-content>
</app-input-template>
