<app-input-template [color]="color" [label]="label" [readonly]="readonly" [disabled]="disabled" [required]="required" (buttonClick)="buttonClick.emit()">
  <input slot="input"
  [placeholder]="placeholder"
  [(ngModel)]="value"
  [type]="type"
  [name]="name"
  [autocomplete]="autocomplete"
  [readonly]="readonly"
  [disabled]="disabled"
  [maxlength]="maxlength"
  (keyup)="onKeyup($event)"
  (keyup.enter)="buttonClick.emit()">
  <ng-content></ng-content>
</app-input-template>
