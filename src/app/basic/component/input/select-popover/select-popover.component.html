<cdk-virtual-scroll-viewport
#virtualScroll
[itemSize]="itemSize"
[minBufferPx]="itemSize*10"
[maxBufferPx]="itemSize*15">
  <ion-list lines="none">
    <ion-item *cdkVirtualFor="let item of opts" button (click)="onClick(item)">
      <ion-text [color]="item.value === value ? 'primary' : null" [innerHtml]="item.text | safe: 'html'"></ion-text>
    </ion-item>
  </ion-list>
</cdk-virtual-scroll-viewport>
