<ion-item lines="none">
  <ion-label position="stacked">{{ label }}</ion-label>
  <div class="inputs">
    <input [readonly]="disabled || disableDaysOfWeek.length > 0" type="tel" class="year-input" placeholder="연도" [(ngModel)]="form.year" maxlength="4" (keyup)="changeYear($event)">
    .
    <input [readonly]="disabled || disableDaysOfWeek.length > 0" type="tel" class="month-input" placeholder="월" [(ngModel)]="form.month" maxlength="2" (keyup)="changeMonth($event)">
    .
    <input [readonly]="disabled || disableDaysOfWeek.length > 0" type="tel" class="date-input" placeholder="일" [(ngModel)]="form.date" maxlength="2" (keyup)="changeDate($event)">
    <div class="icon" [class.disabled]="disabled"
    tabindex="-1"
    (click)="disabled ? null : popoverCalendar()">
      <app-img src="assets/img/basic/calendar.png"></app-img>
    </div>
  </div>
</ion-item>
