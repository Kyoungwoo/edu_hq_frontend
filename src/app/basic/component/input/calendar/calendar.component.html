<ion-item lines="none">
  <ion-label position="stacked">{{ label }}</ion-label>
  <div class="inputs">
    <input [readonly]="readonly" [disabled]="disabled" type="tel" class="year-input"  [(ngModel)]="form.year" maxlength="4" (keyup)="changeYear($event)" (focus)="fucus()" (blur)="blur()">
    -
    <input [readonly]="readonly" [disabled]="disabled" type="tel" class="month-input" [(ngModel)]="form.month" maxlength="2" (keyup)="changeMonth($event)" (focus)="fucus()" (blur)="blur()">
    -
    <input [readonly]="readonly" [disabled]="disabled" type="tel" class="date-input"  [(ngModel)]="form.date" maxlength="2" (keyup)="changeDate($event)" (focus)="fucus()" (blur)="blur()">
  </div>
  <div *ngIf="button" class="button"
  tabindex="-1"
  (click)="(readonly || disabled) ? null : popoverCalendar()">
    <app-img src="assets/basic/img/calendar.svg"></app-img>
  </div>
</ion-item>
