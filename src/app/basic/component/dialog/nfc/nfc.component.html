<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/worker/main"></ion-back-button>
    </ion-buttons>
    <ion-title>QR 스캔</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  </div>
  <ion-button *ngIf="ios" (click)="nfcScan()">
    ios 태깅 버튼
  </ion-button>
</ion-content>
