<app-img *ngIf="opts?.img"></app-img>
<h2 *ngIf="opts?.header">{{ opts.header }}</h2>
<h3 *ngIf="opts?.subHeader">{{ opts.subHeader }}</h3>
<p *ngIf="opts?.message">{{ opts.message }}</p>
<ng-container *ngFor="let item of opts.buttons">
    <app-button class="costomAlert" (click)="item.handler($event)"></app-button>
</ng-container>
