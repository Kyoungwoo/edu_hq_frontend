<ion-content>
  <app-row class="profile-row" >
    <app-col size="auto">
      <!-- [url]="user.userData?.user_data?.user_profile" -->
      <app-profile class="profile" [url]="user.userData?.user_data?.user_profile"></app-profile>
    </app-col>
    <app-col size="auto">
      <h3>홍길동님</h3>
    </app-col>
    <app-col size="auto">
      <app-button color="secondary" size="small">로그아웃</app-button>
    </app-col>
    <app-col></app-col>
    <app-col size="auto">
      <app-button fill="clear" shape="square">
        <app-img src="assets/basic/img/close.svg"></app-img>
      </app-button>
    </app-col>
  </app-row>
  <div class="top-buttons">
    <app-row>
      <!-- <app-col></app-col> -->
      <app-col></app-col>
      <app-col size="auto">
        <app-button class="top-button" shape="square">
        <app-img slot="top" src="assets/basic/img/mypage.svg"></app-img>
        <h6>마이페이지</h6>
        </app-button>
      </app-col>
      <app-col size="auto">
        <app-button class="top-button" shape="square">
        <app-img slot="top" src="assets/basic/img/language.svg"></app-img>
        <h6>언어 변환</h6>
        </app-button>
      </app-col>
      <app-col size="auto">
        <app-button class="top-button" shape="square">
        <app-img slot="top" src="assets/basic/img/setting.svg"></app-img>
        <h6>설정</h6>
        </app-button>
      </app-col>
    </app-row>
  </div>
  <div class="side-menu-tab">
    <div class="left">
      <ion-list>
        <ion-item lines="none" button *ngFor="let menu of menuList" [class.selected]="menuSelected === menu" (click)="menuSelected = menu">{{ menu.title }}</ion-item>
      </ion-list>
    </div>
    <div class="right"> 
      <ul>
        <ion-list-header><app-img [src]="menuSelected.src"></app-img>{{ menuSelected.title }}</ion-list-header> 
        <ion-item *ngFor="let subMenu of menuSelected.subMenuList" 
        [routerLink]="subMenu.link"
        [queryParams]="subMenu.params">{{ subMenu.title }}</ion-item>
      </ul>
    </div>
  </div>
</ion-content>
