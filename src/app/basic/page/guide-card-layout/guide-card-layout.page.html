<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/basic/guide"></ion-back-button>
    </ion-buttons>
    <ion-title>회원정보</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-container size="small">
    <app-card color="light" [button]="false">
      <ion-toolbar slot="top" color="white">
        <h5>회원정보</h5>
      </ion-toolbar>
      <form>
        <app-avatar class="avatar" [readonly]="false"></app-avatar>
        <app-row>
          <app-col>
            <app-input name="input disabled" label="아이디" value="input disabled" [disabled]="true" [required]="true"></app-input>
          </app-col>
          <app-col>
            <app-input name="input" label="성명" placeholder="김소령"></app-input>
          </app-col>
        </app-row>
        <app-row>
          <app-col>
            <app-calendar name="calendar" label="생년월일"></app-calendar>
          </app-col>
          <app-col>
            <app-radio-input name="성별" label="성별">
              <app-radio value="MAL">남</app-radio>
              <app-radio value="WOMAN">여</app-radio>
            </app-radio-input>
          </app-col>
        </app-row>
        <app-row>
          <app-col>
            <app-input type="tel" name="input" label="핸드폰" placeholder="010-4732-0808"></app-input>
          </app-col>
          <app-col>
            <app-select label="국적" name="select">
              <app-select-option>대한민국</app-select-option>
              <app-select-option>중국</app-select-option>
              <app-select-option>태국</app-select-option>
              <app-select-option>베트남</app-select-option>
            </app-select>
          </app-col>
        </app-row>
        <app-row>
          <app-col>
            <app-input label="이메일" name="select" placeholder="email" type="email"></app-input>
          </app-col>
          <app-col></app-col>
        </app-row>
      </form>
      <ion-toolbar slot="bottom" color="white">
        <ion-buttons slot="end">
          <app-button style="width: 120px;">저장</app-button>
        </ion-buttons>
      </ion-toolbar>
    </app-card>
    <app-card color="light">
      <ion-toolbar slot="top" color="white">
        <ion-segment color="primary">
          <ion-segment-button>소속 정보</ion-segment-button>
          <ion-segment-button>건강 문진</ion-segment-button>
          <ion-segment-button>교육 이력</ion-segment-button>
          <ion-segment-button>근로 이력</ion-segment-button>
          <ion-segment-button>안전 마일리지</ion-segment-button>
        </ion-segment>
      </ion-toolbar>
      <app-row>
        <app-col>
          <app-input name="input disabled" label="업체명" value="input disabled" [disabled]="true"></app-input>
        </app-col>
        <app-col>
          <app-select label="직위" name="select">
            <app-select-option>작업자</app-select-option>
            <app-select-option>작업자</app-select-option>
            <app-select-option>작업자</app-select-option>
            <app-select-option>작업자</app-select-option>
          </app-select>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <app-input name="input disabled" label="현장명" value="input disabled" [disabled]="true"></app-input>
        </app-col>
        <app-col>
          <app-select label="공종" name="select">
            <app-select-option>건축</app-select-option>
            <app-select-option>토목</app-select-option>
            <app-select-option>건설</app-select-option>
            <app-select-option>전기</app-select-option>
          </app-select>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <app-input name="input" label="계약유형" placeholder="text"></app-input>
        </app-col>
        <app-col>
          <app-input name="with img" label="직종" placeholder="장비운전원">
            <app-img name="search"></app-img>
          </app-input>
        </app-col>
      </app-row>

      <app-table type="card">
        <thead>
          <tr>
            <th>No</th>
            <th>안전 직무</th>
            <th>안전직무 선임일</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><app-select name="안전직무" placedholder="안전직무"></app-select></td>
            <td><app-calendar name="안전직무선임일" placedholder="안전직무선임일"></app-calendar></td>
            <td><a>선임서.pdf<app-img name="search"></app-img></a></td>
            <td>
              <app-button shape="circle" size="small" fill="translucent">
                <app-img name="search"></app-img>
              </app-button>
            </td>
          </tr>
          <tr>
            <td>1</td>
            <td><app-select name="안전직무" placedholder="안전직무"></app-select></td>
            <td><app-calendar name="안전직무선임일" placedholder="안전직무선임일"></app-calendar></td>
            <td><a>선임서.pdf<app-img name="search"></app-img></a></td>
            <td>
              <app-button shape="circle" size="small" fill="translucent">
                <app-img name="search"></app-img>
              </app-button>
            </td>
          </tr>
        </tbody>
      </app-table>

      <app-row>
        <app-col>
          <app-radio-input name="현장 출역 상태" label="현장 출역 상태" placeholder="text">
            <app-radio value="IN">출역중</app-radio>
            <app-radio value="OUT">출역종료</app-radio>
          </app-radio-input>
        </app-col>
      </app-row>
      <h6>현장 출역 상태</h6>
      <app-row>
        <app-col>
          <app-calendar name="calendar"></app-calendar>
        </app-col>
        <app-col size="auto">~</app-col>
        <app-col>
          <app-calendar name="calendar"></app-calendar>
        </app-col>
      </app-row>
      <app-row>
        <app-col></app-col>
        <app-col size="auto">
          <app-button fill="translucent" style="width: 120px;">현장 추가</app-button>
        </app-col>
      </app-row>
      <h5>자격정보</h5>
      <app-table type="card">
        <thead>
          <tr>
            <th>No</th>
            <th>안전 직무</th>
            <th>안전직무 선임일</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><app-select name="안전직무" placedholder="안전직무"></app-select></td>
            <td><app-calendar name="안전직무선임일" placedholder="안전직무선임일"></app-calendar></td>
            <td><a>선임서.pdf<app-img name="search"></app-img></a></td>
            <td>
              <app-button shape="circle" size="small" fill="translucent">
                <app-img name="search"></app-img>
              </app-button>
            </td>
          </tr>
          <tr>
            <td>1</td>
            <td><app-select name="안전직무" placedholder="안전직무"></app-select></td>
            <td><app-calendar name="안전직무선임일" placedholder="안전직무선임일"></app-calendar></td>
            <td><a>선임서.pdf<app-img name="search"></app-img></a></td>
            <td>
              <app-button shape="circle" size="small" fill="translucent">
                <app-img name="search"></app-img>
              </app-button>
            </td>
          </tr>
        </tbody>
      </app-table>
      <ion-toolbar slot="bottom" color="white">
        <ion-buttons slot="end">
          <app-button style="width: 120px;">저장</app-button>
        </ion-buttons>
      </ion-toolbar>
    </app-card>
  </app-container>
</ion-content>
