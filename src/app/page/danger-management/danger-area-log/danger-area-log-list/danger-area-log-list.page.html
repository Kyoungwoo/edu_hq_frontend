<app-header-admin></app-header-admin>
<ion-content>
  <app-row style="align-items: flex-start">
    <app-col size="280px">
      <app-table type="card">
        <ion-toolbar slot="top" color="white">
          <app-row style="justify-content: space-between">
            <app-col size="auto"><h5>필터</h5></app-col>
            <app-col size="auto"
              ><app-button
                fill="translucent"
                style="width: 100px"
                (click)="getList(0)"
                >검색</app-button
              ></app-col
            >
          </app-row>
        </ion-toolbar>
        <tbody>
          <tr>
            <td>
              <app-select-scene
                name="project_id"
                [(ngModel)]="form.project_id"
              ></app-select-scene>
            </td>
          </tr>
          <tr>
            <td>
              <app-select-contractor
                [project_id]="form.project_id"
                [(ngModel)]="form.master_company_id"
              ></app-select-contractor>
            </td>
          </tr>
          <tr>
            <td>
              <app-input-group label="날짜">
                <app-calendar [(ngModel)]="form.cnt_date"></app-calendar>
              </app-input-group>
            </td>
          </tr>
          <tr>
            <td>
              <app-select-area-risk-type></app-select-area-risk-type>
            </td>
          </tr>
          <tr>
            <td>
              <app-select-risk-area [form]="form"></app-select-risk-area>
            </td>
          </tr>
          <tr>
            <td>
              <app-input
                label="검색어"
                [(ngModel)]="form.search_text"
                placeholder="검색어를 입력해 주세요."
                [(ngModel)]="this.form.search_text"
              ></app-input>
            </td>
          </tr>
          
        </tbody>
      </app-table>
    </app-col>
    <app-col>
      <ion-toolbar color="white">
        <h5>위험지역 목록 (총 {{res?.rsObj?.row_count || 0 }}건)</h5>
      </ion-toolbar>
      <app-check-group [(ngModel)]="selectedList">
        <app-table>
          <thead>
            <tr>
              <th style="width: 40px" rowspan="2">
                <app-check
                  type="all"
                  color="white"
                  size="small"
                  name="check"
                ></app-check>
              </th>
              <th>No</th>
              <th>위험지역 유형</th>
              <th>위험지역명</th>
              <th>출입인원</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="button"
              *ngFor="let item of res?.rsMap let i = index"
              (click)="detail(item)"
            >
              <td style="width: 40px">
                <app-check
                  [disabled]="!btnPromise('delete_check')"
                  (click)="$event.stopPropagation()"
                  [on]="item.machinery_id"
                  color="white"
                  size="small"
                  name="check"
                ></app-check>
              </td>
              <td>{{ item.index}}</td>
              <td>{{ item.ctgo_area_risk_name }}</td>
              <td>{{ item.area_risk_name }}</td>
              <td>{{ item.partner_company_name}}</td>
            </tr>
          </tbody>
        </app-table>
      </app-check-group>
      <app-pager
        [totalCount]="res?.rsObj.row_count"
        [limitNo]="form.limit_no"
        (pagerChange)="getList($event)"
      ></app-pager>
    </app-col>
  </app-row>
</ion-content>
