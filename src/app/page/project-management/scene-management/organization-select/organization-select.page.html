<ion-header>
  <ion-toolbar color="white">
    <ion-title>조직기구 설정</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <div>

        <app-input placeholder="검색어를 입력해 주세요.">
          <app-img name="search"></app-img>
        </app-input>

  <div class="flex-box">

    <div class="flex-revers">
      <!-- header -->
      <div class="flex-header">
        <div>Level1</div>
        <app-img name="next"></app-img>
      </div>
      <div class="flex-list" >
        <!-- item -->
        <div *ngFor="let item of regionalItem?.rsMap" class="flex-item" [class.selected]="level1selectedItem === item" (click)="business(item)">
          {{item.hq_regional_name }}
        </div>
        </div>
    </div>
  
    <div class="flex-revers">
      <!-- header -->
      <div class="flex-header">
        <div>Level2</div>
      </div>
      <div class="flex-list">
        <div *ngFor="let item of businessItem?.rsMap"  class="flex-item" [class.selected]="level2selectedItem === item"  (click)="level2selectedItem = item">
          <!-- item -->
          {{ item.hq_business_name}}
        </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<app-button-footer>
  <app-button (click)="submit()">적용</app-button>
</app-button-footer>
