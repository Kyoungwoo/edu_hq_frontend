<ion-header>
  <ion-toolbar color="white">
    <ion-title>조직기구 설정</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <app-card>
    <app-row>
      <app-col>
        <app-input placeholder="검색어를 입력해 주세요.">
          <app-img name="search"></app-img>
        </app-input>
      </app-col>
    </app-row>
  </app-card>
  <div class="flex-box">
    <div class="flex-revers">
      <!-- header -->
      <div class="flex-header">
        <div>Level 1</div>
        <app-img name="next"></app-img>
      </div>
      <div class="flex-list" >
        <app-card *ngFor="let item of regionalItem?.rsMap" (click)="business(item)" [button]="true" [ngClass]="item.checked ? 'check_style':''">
        <!-- item -->
          <div class="flex-item" (click)="business(item)" >{{ item.hq_regional_name }}</div>
        </app-card>
        </div>
    </div>
    <div class="flex-revers">
      <!-- header -->
      <div class="flex-header">
        <div>Level 2</div>
      </div>
      <div class="flex-list">
        <!-- item -->
        <app-card *ngFor="let item of businessItem?.rsMap" (click)="checkChange(item)"  [ngClass]="item.checked ? 'check_style':''">
          <div  class="flex-item" >{{ item.hq_business_name}}</div>
        </app-card>
      </div>
    </div>
  </div>
</ion-content>
<app-button-footer>
  <app-button (click)="submit()">적용</app-button>
</app-button-footer>
