
<ion-header>
  <ion-toolbar color="white">
    <ion-title>회사 정보</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h4>회사정보</h4>
  <form>
    <app-row>
      <app-col>
        <app-input name="input buisnessman" label="사업자등록번호" placeholder="사업자등록번호"></app-input>
      </app-col>
      <app-col>
        <app-input name="input" label="회사명" placeholder="회사명"></app-input>
      </app-col>
    </app-row>
    <app-row>
      <app-col>
        <app-input name="input buisnessman" label="대표자" placeholder="회사전화"></app-input>
      </app-col>
      <app-col>
      </app-col>
    </app-row>
  </form>
  <h4>담당자 정보</h4>
  <app-row>
    <app-col>
      <app-input name="name" label="성명"></app-input>
    </app-col>
    <app-col>
      <app-input name="phoneNumber" [type]="'tel'" label="연락처"></app-input>
    </app-col>
    <app-col>
      <app-select name="email" label="이메일"></app-select>
    </app-col>
  </app-row>
  <h4>개인정보 처리 위탁 동의</h4>
  <app-row>
    <app-col>
      <app-input name="consigner" label="위탁자"></app-input>
    </app-col>
    <app-col>
      <app-input name="fiduciary" label="수탁자"></app-input>
    </app-col>
    <app-col>
      <app-input name="consent" label="동의현황" [type]="'email'"></app-input>
    </app-col>
  </app-row>
  <app-row>
    <app-col>
      <app-card>
        <span class="font-height">
          <h3 style="text-align: center;">개인정보 처리 위탁 동의서</h3>
          산업안전보건법 시행규칙 제 79 조 (협의체 구성 및 운영)<br>
          1. 작업의 시작 시간<br>
          2. 작업 또는 작업장 간의 연락방법<br>
          3. 재해발생 위험이 있는 경우 대피방법<br>
          4. 작업장에서의 법 제36조에 따른 위험성평가의 실시에 관한 사항<br>
          5. 사업주와 수급인 또는 수급인 상호 간의 연락 방법 및 작업공정의 조정
        </span>
      </app-card>
      <app-button style="width:100%">동의합니다</app-button>
    </app-col>
  </app-row>
</ion-content>
<app-button-footer>
  <app-button color="secondary">수정</app-button>
  <app-button>삭제</app-button>
  <app-button>저장</app-button>
</app-button-footer>
