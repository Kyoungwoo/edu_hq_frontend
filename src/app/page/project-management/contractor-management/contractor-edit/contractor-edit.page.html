<ion-header>
  <ion-toolbar color="white">
    <ion-title>원청사 정보</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h4>회사 정보</h4>
  <app-row mobileBreak style="border-bottom: 1px solid var(--ion-color-step-100);">
    <app-col>
      <app-input  [required]="true" [disabled]="true" label="업체명" name="input"
      [(ngModel)]="form.company_name"></app-input>
    </app-col>
    <app-col>
      <app-input  [required]="true" [disabled]="true" label="사업자등록번호"
      [(ngModel)]="form.business_register_no"></app-input>
    </app-col>
  </app-row>
  <app-row mobileBreak style="border-bottom: 1px solid var(--ion-color-step-100);">
    <app-col>
      <app-input [required]="true" [disabled]="true" name="input buisnessman"
        [(ngModel)]="form.company_ceo" label="대표자" placeholder=""></app-input>
    </app-col>
    <app-col>
      <app-input label="현장 전화번호" [disabled]="this.updateStatus" [(ngModel)]="form.company_phone"></app-input>
    </app-col>
  </app-row>
  <h4>회사 로고</h4>
  <app-card>
    <h4>
      <app-row>
        <app-col>
          첨부자료
        </app-col>
        <app-col size="auto">
          <app-button *ngIf="!updateStatus">
            <app-file
            [(ngModel)]="form.company_file_data"
            [file]="form.file"
            [file_json]="form.file_json" [multiple]="true"></app-file>
            추가
          </app-button>
        </app-col>
      </app-row>
    </h4>
    <app-file-preview *ngFor="let futItem of form.company_file_data" [futItem]="futItem" [readonly]="this.updateStatus"></app-file-preview>
  </app-card>

  <h4>담당자 정보</h4>
    <app-row>
      <app-col>
        <app-input name="name" [disabled]="this.updateStatus" [(ngModel)]="form.manager_name" label="성명">
        </app-input>
      </app-col>
      <app-col>
        <app-input  name="phoneNumber" [disabled]="this.updateStatus" [(ngModel)]="form.manager_phone"
          [type]="'tel'" label="연락처"></app-input>
      </app-col>
      <app-col>
        <app-email label="이메일" [disabled]="this.updateStatus" [(ngModel)]="form.manager_email"></app-email>
      </app-col>
    </app-row>
  <h4>개인정보 처리 위탁 동의</h4>
    <app-row>
      <app-col>
        <app-input name="consigner" [disabled]="this.updateStatus" [(ngModel)]="form.company_name" label="위탁자"></app-input>
      </app-col>
      <app-col>
        <app-input name="fiduciary" [disabled]="this.updateStatus" [readonly]="true" value="한국토지주택공사" label="수탁자"></app-input>
      </app-col>
      <app-col>
        <app-input name="consent" [disabled]="this.updateStatus" [(ngModel)]="form.consignee_consent_date" label="동의현황" [type]="'email'"></app-input>
      </app-col>
    </app-row>
    <app-card>
      <span class="font-height">
        <h3 style="text-align: center;">개인정보 처리 위탁 동의서</h3>
        산업안전보건법 시행규칙 제 79 조 (협의체 구성 및 운영)<br>
        1. 작업의 시작 시간<br>
        2. 작업 또는 작업장 간의 연락방법<br>
        3. 재해발생 위험이 있는 경우 대피방법<br>
        4. 작업장에서의 법 제36조에 따른 위험성평가의 실시에 관한 사항<br>
        5. 사업주와 수급인 또는 수급인 상호 간의 연락 방법 및 작업공정의 조정
      </span>
    </app-card>
  
  <app-button style="width:100%" *ngIf="!updateStatus" (click)="agreement()">동의합니다</app-button>
</ion-content>
<app-button-footer *ngIf="permission.edit">
  <app-button fill="translucent" *ngIf="updateStatus" (click)="contUpdate()">수정</app-button>
  <app-button fill="translucent" *ngIf="!updateStatus" (click)="contDelete()" color="danger">삭제</app-button>
  <app-button fill="translucent" *ngIf="!updateStatus" (click)="contSave()">저장</app-button>
</app-button-footer>
