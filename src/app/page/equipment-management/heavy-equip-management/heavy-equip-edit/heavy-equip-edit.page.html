
<ion-header>
  <ion-toolbar color="white">
    <ion-title>중장비 정보 등록</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <h4>기본정보</h4>
   <app-row mobileBreak>
     <app-col>
      <app-input label="현장"></app-input>
     </app-col>
     <app-col>
     <app-input [disabled]="true" label="원청사"></app-input>
     </app-col>
   </app-row>
   <app-row mobileBreak>
    <app-col>
      <app-input [disabled]="true" label="업체"></app-input>
    </app-col>
    <app-col>
    <app-select-construction-machinery></app-select-construction-machinery>
    </app-col>
  </app-row>
  <app-row mobileBreak>
    <app-col>
      <app-input label="등록번호"></app-input>
    </app-col>
    <app-col>
      <app-select-occupation></app-select-occupation>
    </app-col>
  </app-row>
  <app-row mobileBreak>
    <app-col>
      <app-input label="대여업체"></app-input>
    </app-col>
    <app-col>
      <app-input-group label="보증기간">
        <app-calendar></app-calendar>
        ~
        <app-calendar></app-calendar>
      </app-input-group>
    </app-col>
  </app-row>
  <app-row mobileBreak>
    <app-col>
      <app-input label="보증금액"></app-input>
    </app-col>
    <app-col>
    </app-col>
  </app-row>
    <h4>첨부서류</h4>
<app-card href="https://i.ytimg.com/vi/b3rBSubQufc/maxresdefault.jpg" download="tree.jpg" target="_blank">
  작업계획서 작성 메뉴얼
</app-card>

</ion-content>
<app-button-footer>
  <app-button>삭제</app-button>
  <app-button>저장</app-button>
  <app-button *ngIf="false" slot="end" color="secondary">수정</app-button>
</app-button-footer>
