
<ion-header>
  <ion-toolbar color="white">
    <ion-title>중장비 정보</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <h4>기본정보</h4>
   <app-row mobileBreak>
     <app-col>
      <app-select-scene name="project_id" [disabled]="updateStatus" [(ngModel)]="form.project_id"></app-select-scene>
     </app-col>
     <app-col>
      <app-select-contractor name="master_company_id" [project_id]="form.project_id" [disabled]="updateStatus" [(ngModel)]="form.master_company_id" [disabled]="true" ></app-select-contractor>
     </app-col>
   </app-row>
   <app-row mobileBreak>
    <app-col>
      <app-input [required]="true" label="업체명" name="input" [disabled]="updateStatus"
      [(ngModel)]="form.partner_company_name" placeholder=""></app-input>
    </app-col>
    <app-col>
      <app-select-construction-machinery [company_id]="form.master_company_id" [disabled]="updateStatus" [(ngModel)]="form.ctgo_machinery_id"></app-select-construction-machinery>
    </app-col>
  </app-row>
  <app-row mobileBreak>
    <app-col>
      <app-input name="machinery_regist_no" [disabled]="updateStatus" [required]="true" label="등록번호"
        [(ngModel)]="form.machinery_regist_no" placeholder=""></app-input>
    </app-col>
    <app-col>
      <app-select-construction name="ctgo_construction_name" [project_id]="form.project_id" [disabled]="updateStatus" [(ngModel)]="form.ctgo_construction_id"></app-select-construction>
    </app-col>
  </app-row>
  <app-row mobileBreak>
    <app-col>
      <app-input label="대여업체" [disabled]="updateStatus" [(ngModel)]="form.rental_company_name"></app-input>
    </app-col>
    <app-col>
      <app-input-group label="보증기간" [disabled]="updateStatus">
        <app-calendar name="contract_start_date" [(ngModel)]="form.rental_start_date" [max]="form.rental_end_date"></app-calendar>
        ~
        <app-calendar name="contract_end_date" [(ngModel)]="form.rental_end_date" [min]="form.rental_start_date"></app-calendar>
      </app-input-group>
    </app-col>
  </app-row>
  <app-row mobileBreak>
    <app-col>
      <app-input label="보증금액" [disabled]="updateStatus" [(ngModel)]="form.rental_price"></app-input>
    </app-col>
    <app-col>
    </app-col>
  </app-row>
    <h4>첨부서류</h4>
<app-input label="건설기계 등록증" [disabled]="updateStatus">
    <app-file view_type='REGIST'
    [(ngModel)]="form.regist_file_data"
    [file]="form.machinery_file"
    [file_json]="form.machinery_json "></app-file>
    추가
</app-input>
<app-file-preview *ngFor="let futItem of form.regist_file_data let i = index" [futItem]="futItem" [readonly]="updateStatus" (buttonClick)="form.regist_file_data.splice(i,1)"></app-file-preview>
<app-input label="대여대금 지급보증서" [disabled]="updateStatus">
  <app-file view_type="RENTAL"
  [(ngModel)]="form.rental_file_data"
  [file]="form.machinery_file"
  [file_json]="form.machinery_json "></app-file>
  추가
</app-input>
<app-file-preview *ngFor="let futItem of form.rental_file_data let i = index" [futItem]="futItem" [readonly]="updateStatus" (buttonClick)="form.rental_file_data.splice(i,1)"></app-file-preview>
<app-input label="장비 작업계획서" [disabled]="updateStatus">
  <app-file view_type="PLAN"
  [(ngModel)]="form.plan_file_data"
  [file]="form.machinery_file"
  [file_json]="form.machinery_json "></app-file>
  추가
</app-input>
<app-file-preview *ngFor="let futItem of form.plan_file_data let i = index" [futItem]="futItem" [readonly]="updateStatus" (buttonClick)="form.plan_file_data.splice(i,1)"></app-file-preview>
<app-input label="기타" [disabled]="updateStatus">
  <app-file view_type="ETC"
  [(ngModel)]="form.etc_file_data"
  [file]="form.machinery_file"
  [file_json]="form.machinery_json "></app-file>
  추가
</app-input>
<app-file-preview *ngFor="let futItem of form.etc_file_data let i = index" [futItem]="futItem" [readonly]="updateStatus" (buttonClick)="form.etc_file_data.splice(i,1)"></app-file-preview>

</ion-content>
<app-button-footer *ngIf="machinery_id">
  <app-button fill="translucent" *ngIf="updateStatus" (click)="Heavyedit()">수정</app-button>
  <app-button fill="translucent" *ngIf="!updateStatus" (click)="Heavydelete()" color="danger">삭제</app-button>
  <app-button fill="translucent" *ngIf="!updateStatus" (click)="Heavyupdate()">저장</app-button>
</app-button-footer>
<app-button-footer *ngIf="!machinery_id">
  <app-button name="submit" *ngIf="!updateStatus" (click)="Heavysave()">저장</app-button>
</app-button-footer>
