<ion-header>
  <ion-toolbar>
    <ion-title>건설기계 정보</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-card>
    <app-row>
      <app-col>
        <app-input [readonly]="true" name="현장명" label="현장명" [(ngModel)]="form.project_name"></app-input>
      </app-col>
    </app-row>

    <app-row>
      <app-col>
        <app-input [readonly]="true" name="원청사명" label="원청사명" [(ngModel)]="form.master_company_name"></app-input>
      </app-col>
    </app-row>

    <app-row>
      <app-col>
        <app-input [readonly]="true" name="회사명" label="회사명" [(ngModel)]="form.partner_company_name"></app-input>
      </app-col>
    </app-row>

    <app-row>
      <app-col>
        <app-input [readonly]="true" name="건설기계 구분" label="건설기계 구분" [(ngModel)]="form.ctgo_machinery_name"></app-input>
      </app-col>
    </app-row>

    <app-row>
      <app-col>
        <app-input [readonly]="true" name="등록번호" label="등록번호" [(ngModel)]="form.machinery_regist_no"></app-input>
      </app-col>
    </app-row>

    <app-row>
      <app-col>
        <app-input [readonly]="true" name="공종" label="공종" [(ngModel)]="form.ctgo_construction_name"></app-input>
      </app-col>
    </app-row>

    <app-row>
      <app-col>
        <app-input [readonly]="true" name="대여 업체" label="대여 업체" [(ngModel)]="form.rental_company_name"></app-input>
      </app-col>
    </app-row>

    <app-row>
      <app-col>
        <app-input [readonly]="true" name="보증기간(시작일)" label="보증기간(시작일)" [(ngModel)]="form.rental_start_date"></app-input>
      </app-col>

      <app-col>
        <app-input [readonly]="true" name="보증기간(종료일)" label="보증기간(종료일)" [(ngModel)]="form.rental_end_date"></app-input>
      </app-col>
    </app-row>

    <app-row>
      <app-col>
        <app-input [readonly]="true" name="보증금액" label="보증금액" [(ngModel)]="form.rental_price"></app-input>
      </app-col>
    </app-row>
  </app-card>
</ion-content>
