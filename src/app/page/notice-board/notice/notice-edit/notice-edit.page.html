
<ion-header>
  <ion-toolbar color="white">
    <ion-title>공지사항 {{ title }}</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <h4>공지사항</h4>
   <app-row mobileBreak style="border-bottom: 1px solid var(--ion-color-step-100);">
     <app-col>
        <app-select-scene label="현장명"></app-select-scene>
     </app-col>
     <app-col>
      <app-input label="업체명" [disabled]="true"></app-input>
     </app-col>
   </app-row>
   <app-row mobileBreak style="border-bottom: 1px solid var(--ion-color-step-100);">
    <app-col>
        <app-input [disabled]="true" label="작성자"></app-input>
    </app-col>
    <app-col>
      <app-input [disabled]="true" label="작성일"></app-input>
    </app-col>
  </app-row>
  <app-row mobileBreak style="border-bottom: 1px solid var(--ion-color-step-100);">
    <app-col>
      <app-select [required]="true" label="구분">
        <app-select-option></app-select-option>
      </app-select>
    </app-col>
    <app-col>
      <app-select [required]="true" label="게시물 공개범위">
        <app-select-option>현장 전체</app-select-option>
        <app-select-option>본인 하위 회사에 공개</app-select-option>
        <app-select-option>본인 회사에만 공개</app-select-option>
      </app-select>
    </app-col>
  </app-row>
    <app-row>
      <app-col>
        <app-input label="제목" [(ngModel)]="form.notice_title"></app-input>
      </app-col>
    </app-row>
    <app-row>
      <app-col>
        <app-smartedit [value]="form.notice_content" placeholder="내용을 입력하세요."></app-smartedit>
      </app-col>
    </app-row>
    <h4>첨부자료</h4>
</ion-content>
<app-button-footer>
  <app-button fill="translucent" (click)="update()">수정</app-button>
  <app-button color="danger" fill="translucent">삭제</app-button>
  <app-button (click)="insert()">등록</app-button>
</app-button-footer>
