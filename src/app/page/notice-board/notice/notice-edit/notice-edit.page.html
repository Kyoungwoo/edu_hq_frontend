
<ion-header>
  <ion-toolbar color="white">
    <ion-title>공지사항 {{ title }}</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <h4>공지사항</h4>
   <app-row mobileBreak style="border-bottom: 1px solid var(--ion-color-step-100);">
     <app-col>
        <app-select-scene [(ngModel)]="resItem?.rsObj.project_name" label="현장명"></app-select-scene>
     </app-col>
     <app-col>
      <app-input label="업체명" [(ngModel)]="resItem?.rsObj.company_name" [disabled]="true"></app-input>
     </app-col>
   </app-row>
   <app-row mobileBreak style="border-bottom: 1px solid var(--ion-color-step-100);">
    <app-col>
        <app-input [disabled]="true" label="작성자" [value]="resItem?.rsObj.user_name"></app-input>
    </app-col>
    <app-col>
      <app-input [disabled]="true" [value]="resItem?.rsObj.create_date" label="작성일"></app-input>
    </app-col>
  </app-row>
  <app-row mobileBreak style="border-bottom: 1px solid var(--ion-color-step-100);">
    <app-col>
      <app-select [required]="true" label="구분" [(ngModel)]="resItem?.rsObj.notice_type">
        <app-select-option value="일반">일반</app-select-option>
        <app-select-option value="안전관리">안전관리</app-select-option>
        <app-select-option value="환경관리">환경관리</app-select-option>
        <app-select-option value="공사관리">공사관리</app-select-option>
        <app-select-option value="품질관리">품질관리</app-select-option>
      </app-select>
    </app-col>
    <app-col>
      <app-input (click)="openRange()" [required]="true" label="게시물 공개범위">
        <app-img name="search"></app-img>
      </app-input>
    </app-col>
  </app-row>
    <app-row>
      <app-col>
        <app-input label="제목" [(ngModel)]="resItem?.rsObj.notice_title"></app-input>
      </app-col>
    </app-row>
    <app-row>
      <app-col>
        <app-smartedit [(ngModel)]="resItem?.rsObj.notice_content" placeholder="내용을 입력하세요."></app-smartedit>
      </app-col>
    </app-row>
    <h4>첨부자료</h4>
</ion-content>
<app-button-footer>
  <app-button *ngIf="notice_id" fill="translucent" (click)="update()">수정</app-button>
  <app-button *ngIf="notice_id" color="danger" fill="translucent">삭제</app-button>
  <app-button *ngIf="!notice_id" (click)="noticeInsert()">등록</app-button>
</app-button-footer>
