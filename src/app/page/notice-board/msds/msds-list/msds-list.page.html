<ng-container *mobileHidden>
  <ion-header>
    <app-header-admin></app-header-admin>
    <ion-toolbar color="white">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/basic/guide"></ion-back-button>
      </ion-buttons>
      <ion-title>게시판</ion-title>
    </ion-toolbar>
    <ion-toolbar color="white">
      <ion-title>
        <h4>MSDS</h4>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <app-row style="align-items: flex-start;">
      <app-col size="280px">
        <app-table type="card">
            <tbody>
                <tr>
                  <td>
                    <app-select-scene></app-select-scene>
                  </td>
                </tr>
                      <tr>
                  <td>
                    <app-select-company></app-select-company>
                  </td>
                </tr>
                <tr>
                  <td>
                    <app-select label="구분" value="전체">
                      <app-select-option value="전체">전체</app-select-option>
                    </app-select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <app-input-group label="등록일">
                      <app-calendar></app-calendar>
                      ~
                      <app-calendar></app-calendar>
                    </app-input-group>
                  </td>
                </tr>
                <tr>
                  <td>
                    <app-input label="검색어" placeholder="검색어를 입력해주세요."></app-input>
                  </td>
                </tr>
              </tbody>
        </app-table>
      </app-col>
      <app-col>
        <ion-toolbar color="white">
          <ion-buttons slot="start">
            <app-button fill="translucent">등록</app-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-toolbar color="white">
          <h5>수시 위험성평가 목록 (총90건)</h5>
        </ion-toolbar>
        <app-check-group>
          <app-table>
            <thead>
              <tr>
                <th style="width: 40px;"><app-check type="all" color="white" size="small" name="check"></app-check></th>
                <th style="width: 40px; text-align: center;"><ion-icon name="star"></ion-icon></th>
                <th style="width: 80px;">구분</th>
                <th style="width: 500px;">제목</th>
                <th style="width: 100px;">회사명</th>
                <th style="width: 80px;">작성자</th>
                <th style="width: 80px;">작성일</th>
                <th style="width: 50px;">조회수</th>
              </tr>    
            </thead>
              <tr>
                <td><app-check color="white" size="small" name="check"></app-check></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            <tbody>
            </tbody>
          </app-table>
        </app-check-group>
        <app-pager></app-pager>
      </app-col>
    </app-row>
  </ion-content>
</ng-container>
