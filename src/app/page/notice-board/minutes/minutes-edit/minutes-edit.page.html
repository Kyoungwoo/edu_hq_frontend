<ion-header>
  <ion-toolbar>
    <ion-title>
      <h4>원청사 로고</h4>
    </ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <app-row>
      <app-col>
        <h3 style="text-align: center; margin-bottom: 50px;">안전 및 보건에 관한 협의체 회의록</h3>
      </app-col>
      <app-col size="auto">
        <app-button style="margin-bottom: 50px;" fill="translucent">인쇄</app-button>
      </app-col>
    </app-row>
    <app-row>
      <app-col>
        <h4>기본 정보</h4>
      </app-col>
    </app-row>
    <app-row>
      <app-col>
        <app-input label="현장명" value="세종시 블록형 단독주택공사" [readonly]="true"></app-input>
      </app-col>
      <app-col>
        <app-input label="작성일" value="2021.05.30" [readonly]="true"></app-input>
      </app-col>
      <app-col>
        <app-input label="작성자" value="이상범" [readonly]="true"></app-input>
      </app-col>
    </app-row>
   <app-row>
    <app-col>
        <app-input label="회의록 구분" [readonly]="true" ></app-input>
    </app-col>
    <app-col>
      <app-input label="회의 일자" [readonly]="true"></app-input>
    </app-col>
    <app-col>
        <app-input label="회의장소" [readonly]="true"></app-input>
    </app-col>
  </app-row>
  <h4>회의 내용</h4>
  <app-row>
      <app-col>
          <app-textarea [rows]="10" label="협의 사항"></app-textarea>
      </app-col>
      <app-col>
          <app-textarea [rows]="10" label="의결 사항"></app-textarea>
      </app-col>
  </app-row>
  <h4>기타 사항</h4>
  <app-textarea [rows]="5"></app-textarea>
  <h4>첨부 자료</h4>
</ion-content>
