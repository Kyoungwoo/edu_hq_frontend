<ion-header>
  <ion-toolbar>
    <ion-title>
      <h4>원청사 로고</h4>
    </ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <app-row>
      <app-col></app-col>
      <app-col size="auto">
        <h3>{{ item.safety_meeting_type || item }}</h3>
        <!-- <h3>안전 및 보건에 관한 협의체 회의록</h3> -->
      </app-col>
      <app-col>
        <app-row style="height: 50px; justify-content: flex-end;">
          <ion-buttons>
            <app-button fill="translucent">임시저장</app-button>
            <app-button fill="translucent">결재선</app-button>
            <app-button fill="translucent">결재요청</app-button>
            <app-button fill="translucent">인쇄</app-button>
          </ion-buttons>
        </app-row>
        <app-row style="justify-content: flex-end;">
          <app-table style="width: 80%;">
            <thead>
              <tr>
                <th [width]="15" rowspan="2"><div class="widthStyle">결재</div></th>
                <th>작성</th>
                <th>검토</th>
                <th>검토</th>
                <th>확인</th>
              </tr>
              <tr style="height: 50px;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </thead>          
          </app-table>
        </app-row>
      </app-col>
    </app-row>
    <app-row mobileBreak>
      <app-col>
        <h4>기본 정보</h4>
      </app-col>
    </app-row>
    <app-row mobileBreak>
      <app-col>
        <app-input label="현장명" [readonly]="true" [(ngModel)]="form.project_name" ></app-input>
      </app-col >
      <app-col>
        <app-calendar label="회의 일자" [(ngModel)]="form.safety_meeting_date"></app-calendar>
      </app-col>
      <app-col mobileBreak>
        <app-input label="회의장소" placeholder="회의장소를 입력하세요." [(ngModel)]="form.create_date"></app-input>
      </app-col>
    </app-row>
    <app-row mobileBreak>
      <app-col>
        <app-input label="업체명" [readonly]="true" [(ngModel)]="form.company_name" ></app-input>
      </app-col>
      <app-col>
        <app-input label="작성자" [(ngModel)]="form.user_name" [readonly]="true"></app-input>
      </app-col>
    <app-col>
      <app-select [(ngModel)]="form.safety_meeting_place"  label="회의록">
        <app-select-option [value]="[]">전체</app-select-option>
        <app-select-option value="안전">안전 및 보건에 관한 협의체 회의록</app-select-option>
        <app-select-option value="노사">노사 협의체 회의록</app-select-option>
        <app-select-option value="산업">산업안전보건위원회 회의록</app-select-option>
      </app-select>   
    </app-col>
  </app-row>
  <h4>회의 내용</h4>
  <app-row mobileBreak>
      <app-col>
          <app-textarea [rows]="10" label="협의 사항" placeholder="협의 사항을 입력하세요." [(ngModel)]="form.safety_meeting_content"></app-textarea>
      </app-col>
      <app-col>
          <app-textarea [rows]="10" label="의결 사항" placeholder="의결 사항을 입력하세요." [(ngModel)]="form.safety_meeting_resolve"></app-textarea>
      </app-col>
  </app-row>
  <h4>기타 사항</h4>
  <app-textarea [rows]="3" [(ngModel)]="form.safety_meeting_etc"></app-textarea>
  <app-row mobileBreak>
    <app-col>
      <h4>첨부 자료</h4>
      <app-card>
        <app-row>
          <app-col></app-col>
          <app-col size="auto">
            <app-button>추가
              <app-file name="input" view_type="NOTICE"
              [(ngModel)]="form.safety_meeting_file_data"
              [file]="form.file"
              [file_json]="form.file_json" [multiple]="true"></app-file>
            </app-button>
          </app-col>
        </app-row>
        <app-file-preview *ngFor="let futItem of form.safety_meeting_file_data let i = index" [futItem]="futItem" (buttonClick)="form.safety_meeting_file_data.splice(i, 1)"></app-file-preview>
      </app-card>
    </app-col>
    </app-row>
  <!-- <app-row>
    <app-col>
      <app-card href="https://i.ytimg.com/vi/b3rBSubQufc/maxresdefault.jpg" download="tree.jpg" target="_blank">
        6월 공정일정
      </app-card>
    </app-col>
  </app-row> -->
</ion-content>
<app-button-footer *mobileShow>
  <app-button (click)="dismiss()">확인</app-button>
</app-button-footer>
