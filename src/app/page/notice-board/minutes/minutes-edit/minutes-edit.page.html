
<ion-header>
    <ion-toolbar color="white">
      <ion-title>공지사항 등록</ion-title>
      <ion-buttons slot="end">
        <app-dismiss-button></app-dismiss-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <h4>공지사항</h4>
   <app-row mobileBreak style="border-bottom: 1px solid var(--ion-color-step-100);">
     <app-col>
        <app-select-scene label="현장명"></app-select-scene>
     </app-col>
     <app-col>
      <app-input label="업체명" [readonly]="true"></app-input>
     </app-col>
     <app-col>
         <app-input label="작성자"></app-input>
     </app-col>
   </app-row>
   <app-row mobileBreak style="border-bottom: 1px solid var(--ion-color-step-100);">
    <app-col>
        <app-input [readonly]="true" label="회의록"></app-input>
    </app-col>
    <app-col>
      <app-input [readonly]="true" label="회의 일자"></app-input>
    </app-col>
    <app-col>
        <app-input label="회의장소"></app-input>
    </app-col>
  </app-row>
  <h4>회의 내용</h4>
  <app-row>
      <app-col>
          <app-textarea [rows]="10" label="협의 사항"></app-textarea>
      </app-col>
      <app-col>
          <app-textarea [rows]="10" label="의결 사항"></app-textarea>
      </app-col>
  </app-row>
  <h4>기타 사항</h4>
  <app-textarea [rows]="5"></app-textarea>
  <h4>첨부 자료</h4>
</ion-content>
