<ion-content style="--padding-top:15px">
  <app-row style="align-items: flex-start;">
    <app-col size="280px">
      <app-table type="card">
        <thead>
          <tr>
            <th>
              <app-row style="justify-content: space-between;">
                <app-col size="auto"><h5>필터</h5></app-col>
                <app-col size="auto"><app-button fill="translucent" style="width: 100px;">검색</app-button></app-col>
              </app-row>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <app-select-scene></app-select-scene>
            </td>
          </tr>
          <tr>
            <td>
              <app-select label="구분" value="전체">
                <app-select-option value="전체">전체</app-select-option>
              </app-select>
            </td>
          </tr>
          <tr>
            <td>
              <app-input-group label="회의 일자">
                <app-calendar></app-calendar>
                ~
                <app-calendar></app-calendar>
              </app-input-group>
            </td>
          </tr>
          <tr>
            <td>
              <app-select label="결재현황" value="전체">
                <app-select-option value="전체">전체</app-select-option>
              </app-select>
            </td>
          </tr>
          <tr>
            <td>
              <app-input label="검색어" placeholder="검색어를 입력해주세요."></app-input>
            </td>
          </tr>
        </tbody>
      </app-table>
    </app-col>
    <app-col>
      <ion-toolbar color="white">
        <ion-buttons slot="start">
          <app-button fill="translucent">등록</app-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar color="white">
        <h5>수시 위험성평가 목록 (총90건)</h5>
      </ion-toolbar>
        <app-table>
          <thead>
            <tr>
              <th>NO</th>
              <th>회의록</th>
              <th>회의 일자</th>
              <th>회사명</th>
              <th>작성자</th>
              <th>작성일</th>
            </tr>
          </thead>
            <tr>
              <td>1</td>
              <td>안전 및 보건에 관한 협의체 회의록</td>
              <td>2021.06.15</td>
              <td>(주)남광토건</td>
              <td>이상범</td>
              <td>2021.09.15</td>
            </tr>
          <tbody>
          </tbody>
        </app-table>
      <app-pager></app-pager>
    </app-col>
  </app-row>
