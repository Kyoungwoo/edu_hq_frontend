<ion-header>
  <ion-toolbar color="white">
    <ion-title>중장비 검색</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="white">
    <app-input-group>
      <app-select label="스마트장비" name="select" [(ngModel)]="form.ctgo_machine_serial_id">
        <app-select-option [value]="0">전체</app-select-option>
        <app-select-option *ngFor="let option of smart_option" [value]="option.ctgo_machine_serial_id">{{ option.text }}</app-select-option>
      </app-select>
      <app-select-contractor [project_id]="form.project_id" [(ngModel)]="form.master_company_id" [allState]="true"></app-select-contractor>
      <app-input name="with img" label="검색어" placeholder="검색어를 입력하세요">
        <app-img name="search"></app-img>
      </app-input>
    </app-input-group>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
