<app-row style="align-items: flex-start;">

  <app-col size="200px">
    
    <app-table type="card">
      <ion-toolbar slot="top" color="white">
        <app-row style="justify-content: space-between;">
          <app-col size="auto"><h5>필터</h5></app-col>
          <app-col size="auto"><app-button fill="translucent" style="width: 100px;" (click)="get()">검색</app-button></app-col>
        </app-row>
      </ion-toolbar>
      <tbody>
        <tr>
          <td>
           <app-select-company [project_id]="form.project_id" [(ngModel)]="form.company_id"></app-select-company>
          </td>
        </tr>
        <tr>
          <td>
            <app-select-construction [project_id]="form.project_id" [master_company_id]="form.master_company_id" [(ngModel)]="form.ctgo_construction_id"></app-select-construction>
          </td>
        </tr>
        <tr>
          <td>
            <app-select label="근로자 구분" [(ngModel)]="form.user_type">
              <app-select-option value="전체">전체</app-select-option>
              <app-select-option value="관리자">관리자</app-select-option>
              <app-select-option value="작업자">작업자</app-select-option>
            </app-select>
          </td>
        </tr>
        <tr>
          <td>
            <app-input-template label="위험공종 *고정">
              <p slot="input">전체</p>
            </app-input-template>
          </td>
        </tr>
        <tr>
          <td>
            <app-input-template label="작업상태 *고정">
              <p slot="input">전체</p>
            </app-input-template>
          </td>
        </tr>
      </tbody>
    </app-table>

  </app-col>

  <app-col>

    <app-naver-user-map></app-naver-user-map>

  </app-col>

  <app-col>

    <app-table>
      <thead>
        <tr>
          <th colspan="4">총 {{ workerInRes?.rsObj?.row_count || 0 }}명</th>
        </tr>
        <tr>
          <th>회사명</th>
          <th>성명</th>
          <th>공종</th>
          <th>근로자 구분</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of workerInRes?.rsMap">
          <td>{{ item.company_name }}</td>
          <td>{{ item.user_name }}</td>
          <td>{{ item.ctgo_construction_name }}</td>
          <td>{{ item.user_type }}</td>
        </tr>
      </tbody>
    </app-table>

  </app-col>

</app-row>
