<ng-container>
  <ion-header>
    <ion-toolbar color="white">
      <ion-title>비상 알림</ion-title>
      <ion-buttons slot="end">
        <app-dismiss-button></app-dismiss-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <form>
      <app-row>
        <app-col>
          <h4>알림 정보</h4>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <app-input label="현장명" [value]="form.project_name" [readonly]="true" [disabled]="true"></app-input>
        </app-col>
        <app-col>
          <app-input label="상태" [value]="form.status" [readonly]="true" [disabled]="true"></app-input>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <app-input label="업체명" [value]="form.company_name" [readonly]="true" [disabled]="true"></app-input>
        </app-col>
        <app-col>
          <app-input label="발송자" [value]="form.user_name" [readonly]="true" [disabled]="true"></app-input>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <app-input label="발송일시" [value]="form.create_date" [readonly]="true" [disabled]="true"></app-input>
        </app-col>
        <app-col>
          <app-input label="발송장소" placeholder="발송장소를 입력해주세요" [value]="form.occured_place" [required]="true"
            [readonly]="true" [disabled]="true">
          </app-input>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <app-textarea label="메세지" [value]="form.message" [required]="true" [readonly]="true" [disabled]="true"
            placeholder="메세지를 입력해주세요">
          </app-textarea>
        </app-col>
      </app-row>

      <app-row>
        <app-col>
          <h4>첨부서류</h4>
          <app-card color="light" class="file-card">
            <app-file-preview *ngFor="let futItem of file_data let i = index" [futItem]="futItem"
              (buttonClick)="file_data.splice(i,1)" [readonly]="true">
            </app-file-preview>
          </app-card>
        </app-col>
      </app-row>
    </form>
  </ion-content>
</ng-container>
