

<ng-container *mobileHidden>
  <app-header-admin></app-header-admin>
    <ion-toolbar color="white">
      <ion-title>
        <h4>원청사/협력사 관리자 정보</h4>
      </ion-title>
    </ion-toolbar>
  <ion-content>
    <app-row style="align-items: flex-start;">
      <app-col size="280px">
        <app-table type="card">
          <ion-toolbar slot="top" color="white">
            <app-row style="justify-content: space-between;">
              <app-col size="auto"><h5>필터</h5></app-col>
              <app-col size="auto"><app-button fill="translucent" style="width: 100px;">검색</app-button></app-col>
            </app-row>
          </ion-toolbar>
          <tbody>
            <tr>
              <td>
                <app-select-scene></app-select-scene>
              </td>
            </tr>
            <tr>
              <td>
                <app-select-occupation></app-select-occupation>
              </td>
            </tr>
            <tr>
              <tr>
                <td>
                  <app-select-company></app-select-company>
                </td>
              </tr>
              <tr>
              <td>
                <app-input-group label="가입일">
                  <app-calendar></app-calendar>
                  ~
                  <app-calendar></app-calendar>
                </app-input-group>
              </td>
            </tr>
            <tr>
              <td>
                <app-radio-input label="재직 상태">
                  <app-radio value="전체">전체</app-radio>
                  <app-radio value="재직 중">재직 중</app-radio>
                  <app-radio value="퇴사">퇴사</app-radio>
                </app-radio-input>
              </td>
            </tr>
            <tr>
              <td>
                <app-input label="검색어" placeholder="검색어를 입력해주세요."></app-input>
              </td>
            </tr>
          </tbody>
        </app-table>
      </app-col>
      <app-col>
        <ion-toolbar color="white">
          <ion-buttons slot="start">
            <app-button fill="translucent">엑셀 업로드</app-button>
            <app-button fill="translucent">양식 다운로드</app-button>
            <app-button fill="translucent">가입승인</app-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-toolbar color="white">
          <h5>관리자 목록(총00건)</h5>
        </ion-toolbar>
        <app-table>
          <thead>
            <tr>
              <th style="width: 40px;">No.</th>
              <th>공종</th>
              <th>업체명</th>
              <th>성명</th>
              <th>생년월일</th>
              <th>안전직무</th>
              <th>직급</th>
              <th>가입일</th>
              <th>재직상태</th>
            </tr>
          </thead>
          <tbody>
            <tr class="button">
              <td>50</td>
              <td>건축</td>
              <td>(주)지에스아이엘</td>
              <td>구범수</td>
              <td>1960-02-11</td>
              <td>안전보건관리책임자</td>
              <td>부장</td>
              <td>2021-05-20</td>
              <td>재직중</td>
            </tr>
          </tbody>
        </app-table>
      </app-col>
    </app-row>
  </ion-content>
</ng-container>
