<ion-header>
  <ion-toolbar color="white">
    <ion-title>마일리지 지급 유형</ion-title>

      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="white">
    <app-input-group>
      <app-input name="with img" label="검색어" placeholder="검색어를 입력하세요">
        <app-img name="search"></app-img>
      </app-input>
    </app-input-group>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-table>
    <thead>
      <tr>
        <th style="width: 40px;">No</th>
        <th>마일리지 지급</th>
        <th>지급 마일리지</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td colspan="2">직접입력
          <app-button shape="circle" size="small" fill="translucent">
            <app-img name="plus"></app-img>
          </app-button>
          
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td>사고신고</td>
        <td>30</td>
      </tr>
      <tr>
        <td>3</td>
        <td>안전 활동 우수</td>
        <td>10</td>
      </tr>
      <tr>
        <td>2</td>
        <td>모범적 행동</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>시행 규칙 준수</td>
        <td>5</td>
      </tr>
    </tbody>
  </app-table>
  <app-table>
    <thead>
      <tr>
        <th colspan="3">추가 리스트</th>
      </tr>
      <tr>
        <th>마일리지 지급</th>
        <th>지급 마일리지</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><app-input placeholder="직접입력"></app-input></td>
        <td><app-input placeholder="직접입력"></app-input></td>
        <td><app-img name="delete"></app-img></td>
      </tr>
    </tbody>
  </app-table>
</ion-content>
<app-button-footer>
  <app-button>적용</app-button>
</app-button-footer>
