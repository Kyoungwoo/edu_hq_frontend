<ion-header>
  <ion-toolbar color="white">
    <ion-title>{{ languagePack.getText('상세검색') }}</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-select-scene></app-select-scene>
  <app-select-contractor></app-select-contractor>
  <app-select-construction></app-select-construction>
  <app-select-work></app-select-work>

  <app-input-group label="작업일">
    <app-calendar></app-calendar>
  </app-input-group>

  <app-input [label]="languagePack.getText('검색어')" [placeholder]="languagePack.getText('검색어를 입력해 주세요')"></app-input>
</ion-content>
<app-button-footer>
  <app-button (click)="reset()">{{ languagePack.getText('초기화') }}</app-button>
  <app-button (click)="search()">{{ languagePack.getText('검색') }}</app-button>
</app-button-footer>
