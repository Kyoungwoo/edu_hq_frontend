<ion-header>
  <ion-toolbar color="white">
    <ion-title>{{ languagePack.getText('상세검색') }}</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-container size="small">
    <app-select-scene [(ngModel)]="m_educationGetForm.project_id"></app-select-scene>
    <app-select-education [(ngModel)]="m_educationGetForm.ctgo_education_safe_types" [all]="true" [multiple]="true"></app-select-education>
    <app-input [label]="languagePack.getText('검색어')"  [(ngModel)]="m_educationGetForm.search_text">
    </app-input>
  </app-container>
</ion-content>

<app-button-footer>
  <app-button (click)="reset()">{{ languagePack.getText('초기화') }}</app-button>
  <app-button (click)="search()">{{ languagePack.getText('검색') }}</app-button>
</app-button-footer>
