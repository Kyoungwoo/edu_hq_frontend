<ion-header>
  <ion-toolbar color="white">
    <ion-title>미결 문서</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *mobileHidden>
    
    <app-table>
      <thead>
        <tr>
          <th style="width: 48px;">No</th>
          <th>서식명</th>
          <th style="width: 150px;">회사명</th>
          <th style="width: 100px;">작성자</th>
          <th style="width: 150px;">작성일</th>
          <th style="width: 100px;">결재 현황</th>
        </tr>
      </thead>
      <tbody>
        <tr class="button" *ngFor="let item of ptwList" (click)="edit(item)">
          <td>{{ item.no }}</td>
          <td>({{ item.confirm }}) {{ item.subject }}</td>
          <td>{{ item.company }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.status }}</td>
        </tr>
      </tbody>
    </app-table>
    <app-pager></app-pager>

  </ng-container>

  <ng-container *mobileShow>

    <app-card (click)="edit(item)">
      <app-row>
        <app-col>
          <h5>수시 위험성 평가서</h5>
        </app-col>
        <app-col size="auto">
          <app-chip-approval-answer [approval_cnt_answer]="approval_cnt_answer"></app-chip-approval-answer>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <p>극동건설(주)</p>
          <p>{{ languagePack.getText('작성일') }}: 2022.11.22</p>
        </app-col>
      </app-row>
    </app-card>
    
    <ion-infinite-scroll threshold="100px" id="infinite-scroll" (ionInfinite)="getMobile($event)">
      <ion-infinite-scroll-content loading-spinner="dots">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ng-container>

</ion-content>
