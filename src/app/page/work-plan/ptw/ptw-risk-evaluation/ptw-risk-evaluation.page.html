<ng-container>
  <ion-header>
    <ion-toolbar color="white">
      <ion-title>위험성 평가 불러오기</ion-title>
      <ion-buttons slot="end">
        <app-dismiss-button></app-dismiss-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form>
      <app-check-group>
        <app-table>
          <thead>
            <tr>
              <th style="width: 40px;">
                <app-radio-input type="all" name="radio">
                  <app-radio value="all"></app-radio>
                </app-radio-input>
              </th>
              <th>No</th>
              <th>공종</th>
              <th>서식명</th>
              <th>업체명</th>
              <th>작업기간</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>결제현황</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <app-radio-input name="radio">
                  <app-radio value="1"></app-radio>
                </app-radio-input>
                
              </td>
              <td>1</td>
              <td>토목</td>
              <td>수시 위험성 평가서</td>
              <td>건진건설(주)</td>
              <td>2022-07-01 ~ 2022-07-15</td>
              <td>소세원</td>
              <td>2022-06-27</td>
              <td>결제중</td>
            </tr>
          </tbody>
        </app-table>
      </app-check-group>
      <div class="btn_wrap">
        <app-button>적용</app-button>
      </div>
      
    </form>
  </ion-content>
  </ng-container>
