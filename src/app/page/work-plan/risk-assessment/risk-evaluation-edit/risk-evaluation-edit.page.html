<ion-header>
  <app-header-admin></app-header-admin>
  <ion-toolbar>
    <ion-title>
      <h4>원청사 로고</h4>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-row>
    <app-col>
      <h3>수시 위험성 평가표</h3>
    </app-col>
    <app-col size="auto">
      <app-button fill="translucent">임시저장</app-button>
    </app-col>
    <app-col size="auto">
      <app-button fill="translucent">결재선</app-button>
    </app-col>
    <app-col size="auto">
      <app-button fill="translucent">결재요청</app-button>
    </app-col>
    <app-col size="auto">
      <app-button fill="translucent">인쇄</app-button>
    </app-col>
  </app-row>
  <app-row>
    <app-col></app-col>
    <app-col></app-col>
    <app-col size="auto">
      <app-table style="width: 400px;">
        <thead>
          <tr>
            <th rowspan="2" style="text-align: center;vertical-align: middle;">결<br>재</th>
            <th>작성</th>
            <th>검토</th>
            <th>검토</th>
            <th>확인</th>
          </tr>
          <tr style="height: 70px;">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </thead>
      </app-table>
    </app-col>
  </app-row>
  <app-row>
    <app-col>
      <h4>기본정보</h4>
    </app-col>
  </app-row>
  <app-row>
    <app-col>
      <app-input [readonly]="true" label="현장명" value="세종시 블록형 단독주택공사"></app-input>
    </app-col>
    <app-col>
      <app-input [readonly]="true" label="업체명" value="(주)지에스아이엘"></app-input>
    </app-col>
    <app-col>
      <app-input [readonly]="true" [required]="true" label="공종" value="토목"></app-input>
    </app-col>
    <app-col>
      <app-select [required]="true" label="평가표 구분"></app-select>
    </app-col>
  </app-row>
  <app-row>
    <app-col>
      <app-input-group label="작업기간" [required]="true">
        <app-calendar [readonly]="true"></app-calendar>
        ~
        <app-calendar [readonly]="true"></app-calendar>
      </app-input-group>
    </app-col>
    <app-col>
      <app-input [readonly]="true" label="작성일" value="2021.04.30"></app-input>
    </app-col>
    <app-col>
      <app-input [readonly]="true" label="작성자" value="이상범"></app-input>
    </app-col>
    <app-col>
      <app-input [readonly]="true" label="-" value="-"></app-input>
    </app-col>
  </app-row>
  <app-row>
    <app-col>
      <h4>평가표 정보</h4>
    </app-col>
    <app-col size="auto">
      <app-button fill="translucent">작성</app-button>
    </app-col>
  </app-row>
  <app-row>
    <app-col>
      <app-table>
        <thead>
          <tr>
            <th rowspan="2">공사명</th>
            <th rowspan="2" style="width: 100px;">단위작업</th>
            <th rowspan="2">장소</th>
            <th rowspan="2">건설기계</th>
            <th rowspan="2">특수 공도구</th>
            <th rowspan="2" style="width: 300px;">위험요인</th>
            <th colspan="3">위험성</th>
            <th rowspan="2" style="width: 300px;">감소대책</th>
          </tr>
          <tr>
            <th>빈도</th>
            <th>강도</th>
            <th>위험도</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td rowspan="2">매립공사</td>
              <td rowspan="2">장비반입<br>/작업준비</td>
              <td rowspan="2">
                <app-button fill="translucent" size="small">
                  <app-img name="search"></app-img>
                </app-button>
              </td>
              <td rowspan="2">
                <app-button fill="translucent" size="small">
                  <app-img name="search"></app-img>
                </app-button>
              </td>
              <td rowspan="2">
                <app-button fill="translucent" size="small">
                  <app-img name="search"></app-img>
                </app-button>
              </td>
              <td rowspan="2">차량운행 경로 미지정으로 인한 차량 중돌 사고</td>
              <td rowspan="2">
                <app-select></app-select>
              </td>
              <td rowspan="2">
                <app-select></app-select>
              </td>
              <td rowspan="2">6</td>
              <td>차량 운행경로에 유도원 2명이상 배치</td>
            </tr>
            <tr>
              <td>지게차 이동 동선에 자재적재, 터 작업 등의 확인 점검</td>
            </tr>
        </tbody>
      </app-table>
    </app-col>
  </app-row>
  <app-row>
    <app-col>
      <h4>첨부자료</h4>
    </app-col>
    <app-col size="auto">
      <app-button fill="translucent">양식다운</app-button>
    </app-col>
    <app-col size="auto">
      <app-button fill="translucent">첨부</app-button>
    </app-col>
  </app-row>
  <app-row>
    <app-col>
      <app-card href="https://i.ytimg.com/vi/b3rBSubQufc/maxresdefault.jpg" download="tree.jpg" target="_blank">
        참석자 명단
      </app-card>
    </app-col>
  </app-row>
</ion-content>
