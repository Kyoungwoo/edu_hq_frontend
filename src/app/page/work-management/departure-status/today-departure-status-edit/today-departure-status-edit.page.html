<ion-header>
  <ion-toolbar color="white">
    <ion-title>근로자 {{ type }} 등록</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="white">
    <app-input-group>
      <app-select label="구분" name="select" [(ngModel)]="form.user_type">
        <app-select-option value="COMPANY">관리자</app-select-option>
        <app-select-option value="WORKER">근로자</app-select-option>
      </app-select>
      <app-input name="with img" label="검색어" placeholder="검색어를 입력하세요">
        <app-img name="search"></app-img>
      </app-input>
    </app-input-group>
  </ion-toolbar>
</ion-header>
<ion-content>
  
</ion-content>
