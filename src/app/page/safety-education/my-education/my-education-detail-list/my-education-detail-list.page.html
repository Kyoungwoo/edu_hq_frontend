<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>교육 정보</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container>
    <app-card>
      <app-row>
        <app-col>
          <h4>기본정보</h4>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>현장명</h5>
        </app-col>
        <app-col>
          <p>세종시 단독 주택 공사</p>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>교육상태</h5>
        </app-col>
        <app-col >
          <p>교육 전</p>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>개설자</h5>
        </app-col>
        <app-col>
          <p>이상범/(주)지에스아이엘</p>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>개설일</h5>
        </app-col>
        <app-col >
          <p>2020.05.20(금)</p>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>교육명</h5>
        </app-col>
        <app-col>
          <p>채용 시 안전교육</p>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>교육대상</h5>
        </app-col>
        <app-col >
          <p>(주)지에스아이엘 작업자</p>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>교육장소</h5>
        </app-col>
        <app-col >
          <p>A교육장</p>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>교육일</h5>
        </app-col>
        <app-col>
          <p>2020.05.20(금)</p>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>교육시간</h5>
        </app-col>
        <app-col>
          <p>07:00~09:00(2H)</p>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>출석담당</h5>
        </app-col>
        <app-col>
          <p>이상범</p>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <h5>강사</h5>
        </app-col>
        <app-col>
          <p>이상범,구범수</p>
        </app-col>
      </app-row>
    </app-card>
    <app-card>
      <app-row>
        <app-col>
          <h4>교육내용</h4>
        </app-col>
      </app-row>
      <app-row>
        <app-col>
          <app-textarea [rows]="5" [readonly]="true" value=
          "1. 기계.기구의 위험성과 작업의 순서 및 동선에 관한사항"></app-textarea>
        </app-col>
      </app-row>
    </app-card>
  </ng-container>
</ion-content>
<app-button-footer>
  <app-button>확인</app-button>
</app-button-footer>
