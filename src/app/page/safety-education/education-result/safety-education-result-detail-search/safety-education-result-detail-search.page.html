<ion-header>
  <ion-toolbar color="white">
    <ion-title>상세검색</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-select-scene [all]="true" [(ngModel)]="form.project_id"></app-select-scene>
  <app-select-contractor [disabled]="editable.company_id" [project_id]="form.project_id || 0" [allState]="true" [(ngModel)]="form.company_id"></app-select-contractor>
  <app-select-education [all]="true" [(ngModel)]="form.ctgo_education_safe_id"></app-select-education>
  <app-select label="결재 현황" [(ngModel)]="form.approval_cnt_answer">
    <app-select-option value="전체">전체</app-select-option>
    <app-select-option value="진행중">진행중</app-select-option>
    <app-select-option value="반려">반려</app-select-option>
    <app-select-option value="승인">승인</app-select-option>
    <app-select-option value="제출">제출</app-select-option>
  </app-select>
    <app-input-group label="교육일">
      <app-calendar [(ngModel)]="form.start_date" [max]="form.end_date"></app-calendar>
      ~
      <app-calendar [(ngModel)]="form.end_date" [min]="form.start_date"></app-calendar>
  </app-input-group>
  <app-input label="검색어" placeholder="검색어를 입력해주세요." [(ngModel)]="form.search_text"></app-input>
</ion-content>
<app-button-footer>
  <app-button (click)="reset()">초기화</app-button>
  <app-button (click)="dismiss()">검색</app-button>
</app-button-footer>
