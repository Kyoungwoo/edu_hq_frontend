<ion-header>
  <ion-toolbar color="white">
    <app-row class="profile-row">
      <app-col size="auto">
        <app-logo></app-logo>
      </app-col>
      <app-col size="auto">
        <app-avatar [src]="user.userData.user_profile"></app-avatar>
      </app-col>
      <app-col size="auto" (click)="navMypage()">
        <h4>{{ user.userData.user_name }}님</h4>
        <app-row>
          <app-col size="auto">
            <p style="margin-right: 5px;">{{ Top_Today.month }}월 {{ Top_Today.day }}일</p>
          </app-col>
          <app-col size="auto">
            <p>{{ Top_Today.week }}</p>
          </app-col>
        </app-row>
      </app-col>
      <app-col style="text-align: right;position: relative;">
        <app-img (click)="router('알림함')" class="alarm" src="assets/img/main/bell.svg"></app-img>
        <ion-badge *ngIf="form.alarm_count" class="badge-class alarm">{{ form.alarm_count }}</ion-badge>
      </app-col>
      <app-col size="auto">
        <app-menu-button></app-menu-button>
      </app-col>
    </app-row>
  </ion-toolbar>
  <ion-toolbar color="white">
    <app-input-group>
      <app-select-scene name="project_id" [(ngModel)]="form.project_id" (ngModelChange)="getBoard()"></app-select-scene>
    </app-input-group>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-button">
    <app-row>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('위험성평가')">
          <app-img src="assets/img/menu/risk-evaluation-report-dark.svg"></app-img>
          <p>위험성 평가</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('회의록')">
          <app-img src="assets/img/menu/conference-dark.svg"></app-img>
          <p>회의록</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('미결함')">
          <app-img src="assets/img/menu/undetermined-dark.svg"></app-img>
          <p>미결함</p>
        </app-button>
      </app-col>
    </app-row>
    <app-row>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('통합관제')">
          <app-img src="assets/img/menu/control-center-dark.svg"></app-img>
          <p>통합관제</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('')" color="main-btn-grey">
          <app-img src="assets/img/menu/general-check-dark.svg"></app-img>
          <p>점검</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('')" color="main-btn-grey">
          <app-img src="assets/img/menu/general-incongruity-dark.svg"></app-img>
          <p>부적합 조치</p>
        </app-button>
      </app-col>
    </app-row>
    <app-row>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('')" color="main-btn-grey">
          <app-img src="assets/img/menu/ptw-dark.svg"></app-img>
          <p>위험작업허가</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="QRscanner()">
          <app-img src="assets/img/menu/nfc-dark.svg"></app-img>
          <p>QR/NFC</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" color="danger" (click)="router('')">
          <app-img src="assets/img/menu/emergency-alarm-management-dark.svg"></app-img>
          <p>비상알림</p>
        </app-button>
      </app-col>
    </app-row>
  </div>

  <app-main-user-bottom-menu
  [project_id]="form.project_id"
  [master_company_id]="form.master_company_id"
  ></app-main-user-bottom-menu>

</ion-content>
