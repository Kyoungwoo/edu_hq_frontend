<ion-header>
  <ion-toolbar color="white">
    <app-row class="profile-row">
      <app-col size="auto">
        <app-logo></app-logo>
      </app-col>
      <app-col size="auto">
        <app-avatar [src]="user.userData.user_profile"></app-avatar>
      </app-col>
      <app-col size="auto" (click)="navMypage()">
        <h4>{{ user.userData.user_name }}님</h4>
        <app-row>
          <app-col size="auto">
            <p style="margin-right: 5px;">{{ Top_Today.month }}월 {{ Top_Today.day }}일</p>
          </app-col>
          <app-col size="auto">
            <p>{{ Top_Today.week }}</p>
          </app-col>
        </app-row>
      </app-col>
      <app-col style="text-align: right;position: relative;">
        <app-img (click)="router('알림함')" class="alarm" src="assets/img/main/bell.svg"></app-img>
        <ion-badge *ngIf="form.alarm_count" class="badge-class alarm">{{ form.alarm_count }}</ion-badge>
      </app-col>
      <app-col size="auto">
        <app-menu-button></app-menu-button>
      </app-col>
    </app-row>
  </ion-toolbar>
  <ion-toolbar color="white">
    <app-input-group>
      <app-select-scene name="project_id" [(ngModel)]="form.project_id" (ngModelChange)="getBoard()"></app-select-scene>
    </app-input-group>
  </ion-toolbar>
</ion-header>
<ion-content> 
  <div class="main-button">
    <app-row>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('나의출입현황')">
          <app-img src="assets/img/menu/output-dark.svg"></app-img>
          <p>나의 출입현황</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('나의교육')">
          <app-img src="assets/img/menu/my-education-dark.svg"></app-img>
          <p>나의 교육</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('스마트안전장비')">
          <app-img src="assets/img/menu/smart-equipment-dark.svg"></app-img>
          <p>스마트안전장비</p>
        </app-button>
      </app-col>
    </app-row>
    <app-row>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('마이페이지')">
          <app-img src="assets/img/menu/mypage-dark.svg"></app-img>
          <p>마이페이지</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('')" color="main-btn-grey">
          <app-img src="assets/img/menu/tbm-dark.svg"></app-img>
          <p>TBM</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('')" color="main-btn-grey">
          <app-img src="assets/img/menu/general-incongruity-dark.svg"></app-img>
          <p>부적합 조치</p>
        </app-button>
      </app-col>
    </app-row>
    <app-row>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="router('')" color="main-btn-grey">
          <app-img src="assets/img/menu/accident-dark.svg"></app-img>
          <p>아차사고신고</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" (click)="QRscanner()">
          <app-img src="assets/img/menu/nfc-dark.svg"></app-img>
          <p>NFC/QR</p>
        </app-button>
      </app-col>
      <app-col size="4">
        <app-button class="square" shape="square" color="danger" (click)="router('SOS')">
          <app-img src="assets/img/menu/emergency-alarm-management-dark.svg"></app-img>
          <p>SOS</p>
        </app-button>
      </app-col>
    </app-row>
  </div>

  <app-main-user-bottom-menu
  [project_id]="form.project_id"
  [master_company_id]="form.master_company_id"
  ></app-main-user-bottom-menu>

</ion-content>
