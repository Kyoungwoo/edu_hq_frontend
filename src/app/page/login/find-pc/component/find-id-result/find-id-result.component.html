<app-card color="light">
  <ion-toolbar slot="top" color="white" class="segment-toolbar">
    <app-row class="segment">
      <app-col>
        <app-button fill="clear" class="segment-button active">아이디 찾기</app-button>
      </app-col>
      <app-col>
        <app-button fill="clear" class="segment-button" (click)="changeType.emit('find-password')">비밀번호 찾기</app-button>
      </app-col>
    </app-row>
  </ion-toolbar>
  <h4>회원님의 아이디는 다음과 같습니다.</h4>
  <app-card><h3><ion-text color="primary">{{ res.rsObj.account_id }}</ion-text></h3></app-card>
  <ion-toolbar slot="bottom" color="white">
    <ion-buttons slot="end">
      <app-button name="button_find_password" fill="translucent" (click)="navFindPassword()">비밀번호 찾기</app-button>
      <app-button name="button_login" (click)="navLogin()">로그인하기</app-button>
    </ion-buttons>
  </ion-toolbar>
</app-card>
