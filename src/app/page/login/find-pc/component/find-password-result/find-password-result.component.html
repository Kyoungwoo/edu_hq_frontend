<app-card color="light" [class.warning]="res && res.rsCode">
  <ion-toolbar slot="top" color="white" class="segment-toolbar">
    <app-row class="segment">
      <app-col>
        <app-button fill="clear" class="segment-button" (click)="changeType.emit('find-id')">아이디 찾기</app-button>
      </app-col>
      <app-col>
        <app-button fill="clear" class="segment-button active">비밀번호 찾기</app-button>
      </app-col>
    </app-row>
  </ion-toolbar>
  <h4>비밀번호를 재설정 하세요.</h4>
  <app-input name="account_token" label="비밀번호" type="password"
  placeholder="영문, 숫자, 조합(6~20자)"
  [color]="validator.account_token?.valid === false && 'warning'"
  [(ngModel)]="form.account_token" (delayKeyup)="checkPass()" [required]="true"></app-input>
  <app-input-caption *ngIf="validator.account_token?.valid === false" color="warning">{{ validator.account_token?.message }}</app-input-caption>
  
  <app-input name="account_token_conform" label="비밀번호 확인" placeholder="비밀번호를 재입력 해주세요." type="password"
  [color]="validator.account_token_conform?.valid === false && 'warning'"
  [(ngModel)]="form.account_token_conform" (delayKeyup)="checkPassConfirm()" [required]="true"></app-input>
  <app-input-caption *ngIf="validator.account_token_conform?.valid === false" color="warning">{{ validator.account_token_conform?.message }}</app-input-caption>

  <ion-toolbar slot="bottom" color="white">
    <ion-buttons slot="end">
      <app-button name="button_submit" (click)="submit()">비밀번호 재설정</app-button>
    </ion-buttons>
  </ion-toolbar>
</app-card>
<app-input-caption *ngIf="res && res.rsCode" color="warning">{{ res.rsMsg }}</app-input-caption>
