<!-- pc -->
<ng-container *mobileHidden>
  <app-header-admin></app-header-admin>
  <ion-content>
    <app-row style="align-items: flex-start;">
      <app-col size="280px">
        <app-table type="card">
          <ion-toolbar slot="top" color="white">
            <app-row style="justify-content: space-between;">
              <app-col size="auto"><h5>필터</h5></app-col>
              <app-col size="auto"><app-button fill="translucent" style="width: 100px;">검색</app-button></app-col>
            </app-row>
          </ion-toolbar>
          <tbody>
            <tr>
              <td>
                <app-select-scene></app-select-scene>
              </td>
            </tr>
            <tr>
              <td>
                <app-input-group label="작성일">
                  <app-calendar></app-calendar>
                  ~
                  <app-calendar></app-calendar>
                </app-input-group>
              </td>
            </tr>
            <tr>
              <td>
                <app-input label="검색어" placeholder="검색어를 입력해주세요."></app-input>
              </td>
            </tr>
          </tbody>
        </app-table>
      </app-col>
      <app-col>
        <ion-toolbar color="white">
          <ion-buttons slot="start">
            <app-button fill="translucent">신규배정</app-button>
            <app-button fill="translucent">수정</app-button>
            <app-button fill="translucent" color="danger">삭제</app-button>
            <app-button fill="translucent">저장</app-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-toolbar color="white">
          <h5>미결 목록(총50건)</h5>
        </ion-toolbar>
        <app-table>
          <thead>
            <tr>
              <th style="width: 40px;">No.</th>
              <th style="width: 300px;">서식명</th>
              <th>업체명</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>결재상태</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>9</td>
              <td>정기교육 결과 보고서</td>
              <td>(주)지에스아이엘</td>
              <td>이소현</td>
              <td>2021.09.16 10:22:13</td>
              <td>진행중</td>
            </tr>
            <tr class="button">
              <td>8</td>
              <td>채용 시 교육 결과 보고서</td>
              <td>(주)지에스아이엘</td>
              <td>김소현</td>
              <td>2021.09.16 10:22:13</td>
              <td>진행중</td>
            </tr>
            <tr>
              <td>7</td>
              <td>작업 변경 시 교육 결과 보고서</td>
              <td>(주)지에스아이엘</td>
              <td>최소현</td>
              <td>2021.09.16 10:22:13</td>
              <td>진행중</td>
            </tr>
            <tr>
              <td>6</td>
              <td>위험 공종 안전 작업허가서(밀폐)</td>
              <td>(주)지에스아이엘</td>
              <td>이소현</td>
              <td>2021.09.16 10:22:13</td>
              <td>진행중</td>
            </tr>
          </tbody>
        </app-table>
      </app-col>
    </app-row>
  </ion-content>
</ng-container>
