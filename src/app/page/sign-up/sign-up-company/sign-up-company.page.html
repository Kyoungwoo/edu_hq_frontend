<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sign-up-type"></ion-back-button>
    </ion-buttons>
    <ion-title>회사 검색</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-container>
    <h5>회사 검색을 위해<br><b>사업자 등록번호</b> 또는 <b>회사명</b>을 입력해주세요.</h5>
    <app-input label="사업자등록번호(-제외) 또는 회사명">
      <app-img style="margin-right: 4px" name="search"></app-img> 조회
    </app-input>
    <h6>회사 정보</h6>
    <app-card [button]="true" [color]="company === selectedCompany ? 'secondary' : 'white'" *ngFor="let company of [1,2,3,4]" (click)="selectedCompany = company">
      <h4>(주) 지에스아이엘</h4>
      <p>264-86-34685 / 이정우</p>
    </app-card>
  </app-container>
</ion-content>
<app-button-footer>
  <app-button fill="translucent" routerLink="/sign-up-type" routerDirection="back">이전</app-button>
  <app-button *ngIf="selectedCompany" @fadeInAnimation [routerLink]="nextRouterLink">다음</app-button>
</app-button-footer>
