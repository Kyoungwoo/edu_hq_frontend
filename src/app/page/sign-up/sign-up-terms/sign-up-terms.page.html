<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>약관 동의</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-container size="small">
    <app-sign-up-segment step="step4"></app-sign-up-segment>
    
    <app-check-group *ngIf="userType === 'LH'">
      <app-check type="all">시스템 이용 약관, 개인정보, 민감정보 및 위치정보 수집, 이용, 제3자 제공에 모두 동의합니다.</app-check>
      <app-check on="system_terms" [(ngModel)]="lhForm.system_terms">시스템 이용약관 동의 <ion-text color="red">(필수)</ion-text></app-check>
      <app-card class="term">
        약관 샘플
      </app-card>
      
      <app-check on="personal_terms" [(ngModel)]="lhForm.personal_terms">개인정보 수집 및 이용 동의 <ion-text color="red">(필수)</ion-text></app-check>
      <app-card class="term">
        약관 샘플
      </app-card>
      
      <app-check on="gps_terms" [(ngModel)]="lhForm.gps_terms">위치정보 시스템 이용약관 동의 <ion-text color="red">(필수)</ion-text></app-check>
      <app-card class="term">
        약관 샘플
      </app-card>
      
      <app-check on="sharing_terms" [(ngModel)]="lhForm.sharing_terms">제3자 정보제공 동의 <ion-text color="red">(필수)</ion-text></app-check>
      <app-card class="term">
        약관 샘플
      </app-card>
    </app-check-group>
    
    <app-input-caption *ngIf="res && res.rsCode">{{ res.rsMsg }}</app-input-caption>
  </app-container>
</ion-content>
<app-button-footer>
  <app-button (click)="prev()">이전</app-button>
  <app-button name="submit" (click)="done()">완료</app-button>
</app-button-footer>
