<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sign-up-company"></ion-back-button>
    </ion-buttons>
    <ion-title>회사 검색</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-container size="small">
    <app-sign-up-segment step="step2"></app-sign-up-segment>
    <form style="margin-top: 16px;">
      <app-card color="medium">EFBME / (주)데브몬스터</app-card>
      <app-avatar [readonly]="false"></app-avatar>
      <app-row class="mobile-div">
        <app-col>
          <app-input name="성명" label="성명" placeholder="이름을 입력해주세요."></app-input>
        </app-col>
        <app-col>
          <app-input name="아이디" label="아이디" placeholder="영문과 숫자만 입력해주세요."></app-input>
        </app-col>
      </app-row>
      <app-row class="mobile-div">
        <app-col>
          <app-input name="비밀번호" label="비밀번호" placeholder="영문, 숫자, 조합(6~20자)" type="password"></app-input>
        </app-col>
        <app-col>
          <app-input name="비밀번호 확인" label="비밀번호 확인" placeholder="비밀번호를 재입력 해주세요." type="password"></app-input>
        </app-col>
      </app-row>
      <app-row class="mobile-div">
        <app-col>
          <app-calendar name="생년월일" label="생년월일"></app-calendar>
        </app-col>
        <app-col>
          <app-radio-input label="성별" value="남">
            <app-radio value="남">남</app-radio>
            <app-radio value="여">여</app-radio>
          </app-radio-input>
        </app-col>
      </app-row>
      <app-row class="mobile-div">
        <app-col>
          <app-input name="휴대폰" label="휴대폰" placeholder="-없이 숫자만 입력해주세요." type="tel" [required]="true">
            인증번호<br>받기
          </app-input>
        </app-col>
        <app-col>
          <app-input name="인증번호" label="인증번호" placeholder="인증번호를 입력해주세요." type="tel" [required]="true">
            확인
          </app-input>
        </app-col>
      </app-row>
      <app-row class="mobile-div">
        <app-col>
          <app-input-group>
            <app-input name="이메일" label="이메일" type="email" [required]="true">
            </app-input>
            @
            <app-select name="이메일" label="이메일" type="email" [required]="true">
              <app-select-option></app-select-option>
            </app-select>
          </app-input-group>
        </app-col>
        <app-col>
          <app-select name="국적" label="국적"></app-select>
        </app-col>
      </app-row>
      <app-row class="mobile-div">
        <app-col>
          <app-input-template label="기초안전보건교육 이수증">
            <p slot="input">기초안전보건교육 이수증</p>
            파일찾기
            <app-file></app-file>
          </app-input-template>
        </app-col>
        <app-col>
          <app-calendar name="건설업 기초 안전보건교육 이수일" label="건설업 기초 안전보건교육 이수일"></app-calendar>
        </app-col>
      </app-row>
      <app-input name="현장명" label="현장명">
        <app-img name="search"></app-img>
      </app-input>
    </form>
  </app-container>
</ion-content>
<app-button-footer>
  <app-button routerLink="/sign-up-company" [queryParams]="{userType: 'WORKER'}" routerDirection="back">이전</app-button>
  <app-button routerLink="/sign-up-terms" [queryParams]="{userType: 'WORKER'}">다음</app-button>
</app-button-footer>
