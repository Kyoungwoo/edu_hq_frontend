<ion-header>
  <ion-toolbar color="white">
    <ion-title>사용자 메뉴얼</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<app-row style="align-items: flex-start;">
  <app-col size="280px">
    <app-table type="card">
      <tbody>
        <tr>
          <td>
            <app-select label="구분" value="전체">
              <app-select-option value="전체">전체</app-select-option>
            </app-select>
          </td>
        </tr>
        <tr>
          <td>
            <app-input-group label="등록일">
              <app-calendar></app-calendar>
              ~
              <app-calendar></app-calendar>
            </app-input-group>
          </td>
        </tr>
        <tr>
          <td>
            <app-input label="검색어" placeholder="검색어를 입력해주세요."></app-input>
          </td>
        </tr>
      </tbody>
    </app-table>
  </app-col>
</app-row>
</ion-content>
<app-button-footer>
  <app-button slot="end">등록</app-button>
</app-button-footer>
