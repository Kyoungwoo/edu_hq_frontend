
<ion-header>
  <ion-toolbar color="white">
    <ion-title>사용자 메뉴얼 상세</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <h4>사용자 메뉴얼</h4>
   <app-row mobileBreak>
     <app-col>
      <app-input [disabled]="true" label="업체"></app-input>
     </app-col>
     <app-col>
     <app-input [disabled]="true" label="작성자"></app-input>
     </app-col>
   </app-row>
   <app-row mobileBreak>
    <app-col>
      <app-input [disabled]="true" label="작성일"></app-input>
    </app-col>
    <app-col>
    <app-select  label="구분"></app-select>
    </app-col>
  </app-row>
   <app-row>
     <app-col>
       <app-input label="제목"></app-input>
     </app-col>
   </app-row>
  <app-row>
  <app-col>
    <app-smartedit placeholder="내용을 입력하세요." [(ngModel)]="form.manual_text"></app-smartedit>
  </app-col>
  </app-row>
  <h4>첨부자료</h4>
  <app-card href="https://i.ytimg.com/vi/b3rBSubQufc/maxresdefault.jpg" download="tree.jpg" target="_blank">
    작업계획서 작성 메뉴얼
  </app-card>
</ion-content>
<app-button-footer>
  <app-button>삭제</app-button>
  <app-button>저장</app-button>
  <app-button *ngIf="false" slot="end" color="secondary">수정</app-button>
</app-button-footer>
