<ion-header>
  <ion-toolbar color="white">
    <ion-title>사용자 메뉴얼</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h4>사용자 메뉴얼</h4>
  <app-card>
    <app-row mobileBreak>
      <app-col>
        <app-row>
          <app-col size="100px">
            <dt>회사명</dt>
          </app-col>
          <app-col>
            <dd>한국 토지 주택 공사</dd>
          </app-col>
        </app-row>
      </app-col>
      <app-col>
        <app-row>
          <app-col size="100px">
            <dt>구분</dt>
          </app-col>
          <app-col>
            <dd>
              <span *ngFor="let menual_ctgo of form.manual_ctgo_data; let l = last">
                {{ menual_ctgo.ctgo_manual_name }}
                <span *ngIf="!l">/</span>
              </span>
            </dd>
          </app-col>
        </app-row>
      </app-col>
    </app-row>
    <app-row mobileBreak>
      <app-col>
        <app-row>
          <app-col size="100px">
            <dt>작성일</dt>
          </app-col>
          <app-col>
            <dd>{{ form.create_date }}</dd>
          </app-col>
        </app-row>
      </app-col>
      <app-col>
        <app-row>
          <app-col size="100px">
            <dt>작성자</dt>
          </app-col>
          <app-col>
            <dd>박소현</dd>
          </app-col>
        </app-row>
      </app-col>
    </app-row>
  </app-card>

  <app-card>
    <app-row mobileBreak>
      <app-col size="100px">
        <dt>제목</dt>
      </app-col>
      <app-col>
        <dd>{{ form.manual_title }}</dd>
      </app-col>
    </app-row>
    <app-row mobileBreak>
      <app-col size="100px">
        <dt>내용</dt>
      </app-col>
      <app-col>
        <dd style="min-height: 200px;" [innerHtml]="form.manual_text"></dd>
      </app-col>
    </app-row>
  </app-card>
  <h4>
    첨부자료
  </h4>
  <app-file-preview *ngFor="let futItem of form.manual_file_data; let i = index;" [futItem]="futItem" (buttonClick)="form.manual_file_data.splice(i, 1)"></app-file-preview>
</ion-content>
<app-button-footer *ngIf="permission.edit">
  <app-button name="submit" (click)="remove()">삭제</app-button>
  <app-button name="submit" (click)="edit()">수정</app-button>
</app-button-footer>
