<ion-header>
  <ion-toolbar color="white">
    <app-row>
      <app-col>
        <ion-title>상세검색</ion-title>
      </app-col>
      <app-col size="auto">
        <app-dismiss-button></app-dismiss-button>
      </app-col>
    </app-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-row *ngIf="type==='my'">
    <app-col>
      <app-select-scene [disabled]="disabled" [(ngModel)]="form.project_id"></app-select-scene>
    </app-col>
  </app-row>
  <app-row>
    <app-col>
      <app-select-contractor [disabled]="disabled" [project_id]="form.project_id" [(ngModel)]="form.master_company_id"></app-select-contractor>
    </app-col>
  </app-row>
  <app-row>
  </app-row>
</ion-content>
<app-button-footer>
  <app-button>초기화</app-button>
  <app-button (click)="search()">검색</app-button>
</app-button-footer>
