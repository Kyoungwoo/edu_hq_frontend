<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>나의 출입 현황</ion-title>
  </ion-toolbar>
  <ion-toolbar color="white">
    <app-row>
      <app-col>
        <app-input label="현자영" [readonly]="true"></app-input>
      </app-col>
      <app-col size="auto">
        <app-button (click)="detailSearch()">상세검색</app-button>
      </app-col>
    </app-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-card *ngIf="resgate">
    <app-row>
      <app-col>
        <h4>{{ resgate?.rsObj?.area_risk_name }}</h4>
      </app-col>
      <app-col size="auto">
        <ion-chip color="primary">{{ resgate?.rsObj?.last_state }}</ion-chip>
      </app-col>
      <app-col size="auto">
        <ion-chip color="primary">{{ resgate?.rsObj?.last_time}}</ion-chip>
      </app-col>
    </app-row>
  </app-card>
  <app-card>
    <ng-container *ngFor="let item of resgate?.rsObj?.inner_data">
      <app-row *ngIf="item">
        <app-col size="auto">
        </app-col>
        <app-col>
        </app-col>
        <app-col size="auto">
          <ion-chip [color]="item.work_state === '입장' ? 'primary' : 'medium'">{{ item.work_state }}</ion-chip>
        </app-col>
        <app-col size="auto">
          <ion-chip color="primary">{{ item.inside_time }}</ion-chip>
        </app-col>
      </app-row>
    </ng-container>
  </app-card>
</ion-content>
<app-button-footer>
  <app-button (click)="workerSatus()">근로자 출입 관리</app-button>
  <app-button>출입(NFC / QR)</app-button>
</app-button-footer>
