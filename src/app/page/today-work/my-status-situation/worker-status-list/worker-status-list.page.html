<ion-header>
  <ion-toolbar color="white">
    <ion-title>근로자 출입 현황</ion-title>
    <ion-buttons slot="end">
      <app-dismiss-button></app-dismiss-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="white">
    <app-row>
      <app-col size="auto">
        <app-calendar></app-calendar>
      </app-col>
      <app-col>
        <app-input name="with img" placeholder="검색어를 입력하세요">
          <app-img name="search"></app-img>
        </app-input>
      </app-col>
    </app-row>
  </ion-toolbar>
</ion-header>
<ion-toolbar slot="top" color="white">
  <app-row>
    <app-col>
      <ion-segment color="primary" [value]="1">
        <ion-segment-button [value]="1" (click)="menuCount = 1">게이트</ion-segment-button>
        <ion-segment-button (click)="menuCount = 2">위험지역</ion-segment-button>
      </ion-segment>
    </app-col>
  </app-row>
</ion-toolbar>
<app-row *ngIf="menuCount === 2">
  <app-col>
    <app-select-dangerous-area></app-select-dangerous-area>
  </app-col>
</app-row>
<ion-content>
  <ng-container *ngIf="menuCount === 1">
    <app-card>
      <app-row>
        <app-col size="auto">
        </app-col>
        <app-col>
          <h5>앱 사용 공지</h5>
          <p>구일종합건설㈜ | 박소현 | 작성일: 2021.10.18</p>
        </app-col>
        <app-col size="auto">
          <ion-chip color="primary">일반</ion-chip>
        </app-col>
        <app-col size="auto">
          <ion-chip color="primary">12:30</ion-chip>
        </app-col>
      </app-row>
    </app-card>
    <app-card>
      <app-row>
        <app-col size="auto">
        </app-col>
        <app-col>
          <h5>앱 사용 공지</h5>
          <p>구일종합건설㈜ | 박소현 | 작성일: 2021.10.18</p>
        </app-col>
        <app-col size="auto">
          <ion-chip color="primary">안전관리</ion-chip>
        </app-col>
        <app-col size="auto">
          <ion-chip color="primary">12:30</ion-chip>
        </app-col>
      </app-row>
    </app-card>
    <app-card>
      <app-row>
        <app-col size="auto">
        </app-col>
        <app-col>
          <h5>앱 사용 공지</h5>
          <p>구일종합건설㈜ | 박소현 | 작성일: 2021.10.18</p>
        </app-col>
        <app-col size="auto">
          <ion-chip color="primary">현장관리</ion-chip>
        </app-col>
        <app-col size="auto">
          <ion-chip color="primary">12:30</ion-chip>
        </app-col>
      </app-row>
    </app-card>
  </ng-container>

  <ng-container *ngIf="menuCount === 2">
    
  </ng-container>
</ion-content>

<app-button-footer>
  <app-button *ngIf="menuCount === 1" (click)="add_work()">근로자 입장 등록</app-button>
  <app-button *ngIf="menuCount === 1">근로자 퇴장 등록</app-button>
</app-button-footer>
