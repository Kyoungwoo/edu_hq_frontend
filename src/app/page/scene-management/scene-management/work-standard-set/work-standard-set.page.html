<ion-header>
  <ion-toolbar>
    <ion-title>작업 정보 기준 설정</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment style="--background: white ;" color="primary" [value]="1">
    <ion-segment-button (click)="menuCount = 1" [value]="1">공종</ion-segment-button>
    <ion-segment-button (click)="menuCount = 2">위험 공종</ion-segment-button>
    <ion-segment-button (click)="menuCount = 3">위험성평가<br>항목</ion-segment-button>
    <ion-segment-button (click)="menuCount = 4">위험성평가<br>추가 항목</ion-segment-button>
    <ion-segment-button (click)="menuCount = 5">건설기계</ion-segment-button>
    <ion-segment-button (click)="menuCount = 6">특수공도구</ion-segment-button>
    <ion-segment-button (click)="menuCount = 7">위험지역<br>점검표</ion-segment-button>
    <ion-segment-button (click)="menuCount = 8">회의록<br>협의사항</ion-segment-button>
    <ion-segment-button (click)="menuCount = 9">재해 형태</ion-segment-button>
    <ion-segment-button (click)="menuCount = 10">작업절차서<br>등록</ion-segment-button>
  </ion-segment>


    <app-row style="align-items: flex-start;" *ngIf="menuCount === 1">
      <app-col size="280px">
        <app-table type="card">
          <thead>
            <tr>
              <th>
                <app-row style="justify-content: space-between;">
                  <app-col size="auto">
                    <h5>필터</h5>
                  </app-col>
                  <app-col size="auto">
                    <app-button fill="translucent" style="width: 100px;">검색</app-button>
                  </app-col>
                </app-row>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <app-select-company></app-select-company>
              </td>
            </tr>
          </tbody>
        </app-table>
      </app-col>
      <app-col>
        <ion-toolbar color="white">
          <ion-buttons slot="start">
            <app-button fill="translucent">전체 사용</app-button>
            <app-button fill="translucent">전체 미사용</app-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-toolbar color="white">
          <h5>공종 목록 (총90건)</h5>
        </ion-toolbar>
        <app-table>
          <thead>
            <tr>
              <th>공종 목록</th>
              <th>사용 여부</th>
            </tr>
          </thead>
          <tbody>
            <td>
              <app-input placeholder="입력하세요."></app-input>
            </td>
            <td>
              <app-select>
                <app-select-option value="Y">Y</app-select-option>
                <app-select-option value="N">N</app-select-option>
              </app-select>
            </td>
          </tbody>
        </app-table>
      </app-col>
    </app-row>


    <app-row style="align-items: flex-start;" *ngIf="menuCount === 5">
      <app-col size="280px">
        <app-table type="card">
          <thead>
            <tr>
              <th>
                <app-row style="justify-content: space-between;">
                  <app-col size="auto">
                    <h5>필터</h5>
                  </app-col>
                  <app-col size="auto">
                    <app-button fill="translucent" style="width: 100px;">검색</app-button>
                  </app-col>
                </app-row>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <app-select-company></app-select-company>
              </td>
            </tr>
          </tbody>
        </app-table>
      </app-col>
      <app-col>
        <ion-toolbar color="white">
          <ion-buttons slot="start">
            <app-button fill="translucent">추가</app-button>
            <app-button fill="translucent">삭제</app-button>
            <app-button fill="translucent">전체 사용</app-button>
            <app-button fill="translucent">전체 미사용</app-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-toolbar color="white">
          <h5>건설기계 목록 (총90건)</h5>
        </ion-toolbar>
        <app-check-group>
          <app-table>
            <thead>
              <tr>
                <th style="width: 40px;"><app-check type="all"></app-check></th>
                <th>건설 기계</th>
                <th style="width: 130px;">작업계획서 필수 첨부</th>
                <th>사용 여부</th>
              </tr>
            </thead>
            <tbody>
              <td><app-check></app-check></td>
              <td>
                <app-input placeholder="입력하세요."></app-input>
              </td>
              <td><app-check></app-check></td>
              <td>
                <app-select>
                  <app-select-option value="Y">Y</app-select-option>
                  <app-select-option value="N">N</app-select-option>
                </app-select>
              </td>
            </tbody>
          </app-table>
        </app-check-group>
      </app-col>
    </app-row>
</ion-content>
<app-button-footer>
  <app-button>저장</app-button>
</app-button-footer>
